post:
  operationId: PostRestoreShardId
  tags:
    - Restore
  summary: Restore a TSM snapshot into a shard.
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: header
      name: Content-Encoding
      description: When present, its value indicates to the database that compression is applied to the line-protocol body.
      schema:
        type: string
        description: Specifies that the line protocol in the body is encoded with gzip or not encoded with identity.
        default: identity
        enum:
          - gzip
          - identity
    - in: header
      name: Content-Type
      schema:
        type: string
        default: application/octet-stream
        enum:
          - application/octet-stream
    - in: path
      name: shardID
      schema:
        type: string
      required: true
      description: The shard ID.
  requestBody:
    description: TSM snapshot.
    required: true
    content:
      # NOTE: Use text-plain here to work around https://github.com/influxdata/oats/issues/16.
      text/plain:
        schema:
          type: string
          format: binary
  responses:
    "204":
      description: TSM snapshot successfully restored.
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
