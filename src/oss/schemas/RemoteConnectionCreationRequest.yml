type: object
properties:
  name:
    type: string
  description:
    type: string
  orgId:
    type: string
  remoteUrl:
    type: string
    format: uri
  token:
    type: string
  remoteOrgId:
    type: string
  allowInsecureTls:
    type: boolean
    default: false
required:
  - name
  - orgId
  - remoteUrl
  - token
  - remoteOrgId
  - allowInsecureTls
