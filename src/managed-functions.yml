openapi: '3.0.0'
info:
  title: Influxdata Managed Functions CRUD API
  version: 0.1.0
servers:
  - url: '/api/v2'
paths:
  '/api/v2/functions':
    $ref: './managed-functions/paths/functions.yml'
  '/api/v2/functions/trigger':
    $ref: './managed-functions/paths/functions_trigger.yml'
  '/api/v2/functions/{functionID}':
    $ref: './managed-functions/paths/functions_functionID.yml'
  '/api/v2/functions/{functionID}/invoke':
    $ref: './managed-functions/paths/functions_functionID_invoke.yml'
  '/api/v2/functions/{functionID}/runs':
    $ref: './managed-functions/paths/functions_functionID_runs.yml'
  '/api/v2/functions/{functionID}/runs/{runID}':
    $ref: './managed-functions/paths/functions_functionID_runs_runID.yml'
components:
  responses:
    ServerError:
      $ref: './common/responses/ServerError.yml'
  schemas:
    Error:
      $ref: './common/schemas/Error.yml'
    Function:
      $ref: './managed-functions/schemas/Function.yml'
    Functions:
      $ref: './managed-functions/schemas/Functions.yml'
    FunctionCreateRequest:
      $ref: './managed-functions/schemas/FunctionCreateRequest.yml'
    FunctionUpdateRequest:
      $ref: './managed-functions/schemas/FunctionUpdateRequest.yml'
    FunctionHTTPResponseData:
      $ref: './managed-functions/schemas/FunctionHTTPResponseData.yml'
    FunctionHTTPResponse:
      $ref: './managed-functions/schemas/FunctionHTTPResponse.yml'
    FunctionHTTPResponseNoData:
      $ref: './managed-functions/schemas/FunctionHTTPResponseNoData.yml'
    FunctionRunBase:
      $ref: './managed-functions/schemas/FunctionRunBase.yml'
    FunctionTriggerResponse:
      $ref: './managed-functions/schemas/FunctionTriggerResponse.yml'
    FunctionRun:
      $ref: './managed-functions/schemas/FunctionRun.yml'
    FunctionRuns:
      $ref: './managed-functions/schemas/FunctionRuns.yml'
    FunctionTriggerRequest:
      $ref: './managed-functions/schemas/FunctionTriggerRequest.yml'
    FunctionInvocationParams:
      $ref: './managed-functions/schemas/FunctionInvocationParams.yml'
    FunctionRunLog:
      $ref: './managed-functions/schemas/FunctionRunLog.yml'
    FunctionLanguage:
      $ref: './managed-functions/schemas/FunctionLanguage.yml'
