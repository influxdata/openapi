get:
  operationId: GetFunctionsID
  tags:
    - Functions
  summary: Retrieve a function
  parameters:
    - in: path
      name: functionID
      schema:
        type: string
      required: true
      description: The function ID.
  responses:
    '200':
      description: Function details
      content:
        application/json:
          schema:
            $ref: '../schemas/Function.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
patch:
  operationId: PatchFunctionsID
  tags:
    - Functions
  summary: Update a function
  description: Update a function
  requestBody:
    description: Function update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/FunctionUpdateRequest.yml'
  parameters:
    - in: path
      name: functionID
      schema:
        type: string
      required: true
      description: The function ID.
  responses:
    '200':
      description: Updated function
      content:
        application/json:
          schema:
            $ref: '../schemas/Function.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
delete:
  operationId: DeleteFunctionsID
  tags:
    - Functions
  summary: Delete a function
  description: Deletes a function and all associated records
  parameters:
    - in: path
      name: functionID
      schema:
        type: string
      required: true
      description: The ID of the function to delete.
  responses:
    '204':
      description: Function deleted
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
