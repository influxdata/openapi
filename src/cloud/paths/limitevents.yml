get:
  tags:
    - Limits
  summary: List limit events
  parameters:
    - in: query
      name: orgID
      required: true
      description: |
        An organization ID.
        Only returns events that belong to the specified organization.
      schema:
        type: string
    - in: query
      name: start
      description: |
        A start time.
        Only returns events at or after the specified time.
      schema:
        type: string
        format: date-time
    - in: query
      name: stop
      description: |
        A stop time.
        Only returns events before the specified time.
      schema:
        type: string
        format: date-time
    - in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        default: 100
        maximum: 100
    - in: query
      name: offset
      schema:
        type: integer
        minimum: 0
  responses:
    '200':
      description: Success. The response body contains a list of limit events.
      content:
        application/json:
          schema:
            $ref: "../schemas/LimitEvents.yml"
    default:
      description: unexpected error
      $ref: '../../common/responses/ServerError.yml'
