get:
  tags:
    - Limits
  summary: Get all limit events
  parameters:
    - in: query
      name: orgID
      required: true
      description: only show events belonging to specified organization
      schema:
        type: string
    - in: query
      name: start
      description: limit to only events at or after start time
      schema:
        type: string
        format: date-time
    - in: query
      name: stop
      description: limit to only events before stop time
      schema:
        type: string
        format: date-time
    - in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        default: 100
        maximum: 100
    - in: query
      name: offset
      schema:
        type: integer
        minimum: 0
  responses:
    '200':
      description: A list of limit events
      content:
        application/json:
          schema:
            $ref: "../schemas/LimitEvents.yml"
    default:
      description: unexpected error
      $ref: '../../common/responses/ServerError.yml'
