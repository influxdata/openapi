get:
  $ref: "./orgs_orgID_limits_get.yml"
put:
  tags:
    - Limits
  summary: Create or update limit for an org
  parameters:
    - in: path
      name: orgID
      description: org to create limit for
      required: true
      schema:
        type: string
  requestBody:
    description: limit that will be updated
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/Limit.yml"
  responses:
    '200':
      description: The updated or created limit
      content:
        application/json:
          schema:
            $ref: "../schemas/Limit.yml"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
