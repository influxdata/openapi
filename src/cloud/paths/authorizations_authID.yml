get:
  operationId: GetAuthorizationsID
  tags:
    - Authorizations
  summary: Retrieve an authorization
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: authID
      schema:
        type: string
      required: true
      description: The identifier of the authorization to get.
  responses:
    "200":
      description: Authorization details
      content:
        application/json:
          schema:
            $ref: "../schemas/Authorization.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
patch:
  operationId: PatchAuthorizationsID
  tags:
    - Authorizations
  summary: Update authorization status
  description: Update an authorization's status to `active` or `inactive`.
  requestBody:
    description: The updated Authorization object.
    required: true
    content:
      application/json:
        schema:
          $ref: "../../common/schemas/AuthorizationUpdateRequest.yml"
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: authID
      schema:
        type: string
      required: true
      description: The identifier of the authorization to update.
  responses:
    "200":
      description: The updated authorization.
      content:
        application/json:
          schema:
            $ref: "../schemas/Authorization.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
delete:
  operationId: DeleteAuthorizationsID
  tags:
    - Authorizations
  summary: Delete an authorization
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: authID
      schema:
        type: string
      required: true
      description: The identifier of the authorization to delete.
  responses:
    "204":
      description: Authorization deleted
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
