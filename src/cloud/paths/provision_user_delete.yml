post:
  operationId: PostProvisionUserDelete
  tags:
    - ProvisionUserDelete
  description: Delete a user from an organization. Deletes the user entirely if they are part of no other organization. The request includes the Org ID to delete the user from and whether to transfer user resources to an optional new owner. Idempotent.
  requestBody:
    description: User ID to delete
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ProvisionUserDeleteRequest.yml'
  responses:
    '204':
      description: User deleted
    '400':
      $ref: '../../common/responses/ServerError.yml'
      description: Bad request. Data in request is invalid. Examples include missing IDs or invalid resource option.
    '401':
      $ref: '../../common/responses/ServerError.yml'
      description: Credentials not provided or insufficient credentials to delete a user.
    '422':
      $ref: '../../common/responses/ServerError.yml'
      description: Unprocessable entry. Examples include invalid IDs or new owner ID being the same as current owner ID.
    '501':
      $ref: '../../common/responses/ServerError.yml'
      description: TaskOption of "transfer" is currently not implemented.
    default:
      $ref: '../../common/responses/ServerError.yml'
      description: Unexpected error
