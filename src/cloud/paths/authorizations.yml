get:
  operationId: GetAuthorizations
  tags:
    - Authorizations
  summary: List authorizations
  description: |
    Retrieves a list of authorizations.

    To limit which authorizations are returned, pass query parameters in your request.
    If no query parameters are passed, InfluxDB returns all authorizations.

    #### InfluxDB Cloud

    - Doesn't expose [API token]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#token) values in `GET /api/v2/authorizations` responses; returns `token: redacted` for all authorizations.

    #### Required permissions for InfluxDB Cloud

    - `read-authorizations`

    #### Related guides

    - [View tokens]({{% INFLUXDB_DOCS_URL %}}/security/tokens/view-tokens/).
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: query
      name: userID
      schema:
        type: string
      description: |
        A user ID.
        Only returns authorizations scoped to this user.
    - in: query
      name: user
      schema:
        type: string
      description: |
        A user name.
        Only returns authorizations scoped to this user.
    - in: query
      name: orgID
      schema:
        type: string
      description: |
        An organization ID.
        Only returns authorizations that belong to this organization.
    - in: query
      name: org
      schema:
        type: string
      description: |
        An organization name.
        Only returns authorizations that belong to this organization.
    - in: query
      name: token
      schema:
        type: string
      description: |
        A token value.
        Only returns the authorization that has this token.
  responses:
    "200":
      description: Success. The response body contains a list of authorizations.
      content:
        application/json:
          schema:
            $ref: "../schemas/Authorizations.yml"
    "400":
      description: Invalid request
      $ref: '../../common/responses/ServerError.yml'
    "401":
      $ref: "../../common/responses/AuthorizationError.yml"
    "500":
      $ref: "../../common/responses/InternalServerError.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
post:
  operationId: PostAuthorizations
  tags:
    - Authorizations
  summary: Create an authorization
  description: |
    Creates an authorization and returns the newly created authorization.

    Use this endpoint to generate an API token with resource permissions.
    A permission sets `read` or `write` access to a `type` of resource or a specific resource.

    Keep the following in mind when creating and updating authorizations:

    - A permission with a resource `id` field applies only to the resource with the specified type and ID.
    - A permission that doesn't have a resource `id` applies to all resources with the type.
    - To scope an authorization to a specific user, provide the `userID` property.

    #### Related guides

    - [Create a token]({{% INFLUXDB_DOCS_URL %}}/security/tokens/create-token/).
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
  requestBody:
    description: The authorization to create.
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/Authorization.yml"
  responses:
    "201":
      description: Authorization created
      content:
        application/json:
          schema:
            $ref: "../schemas/Authorization.yml"
    "400":
      description: Invalid request
      $ref: '../../common/responses/ServerError.yml'
    "401":
      $ref: "../../common/responses/AuthorizationError.yml"
    "500":
      $ref: "../../common/responses/InternalServerError.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
  x-codeSample:
    - lang: Shell
      label: "cURL: Create auth to read all buckets"
      source: |
        curl --request POST \
        "http://localhost:8086/api/v2/authorizations" \
        --header "Authorization: Token INFLUX_API_TOKEN" \
        --header 'Content-Type: application/json' \
        --data @- << EOF
          {
            "orgID": "INFLUX_ORG_ID",
            "description": "iot_users read buckets",
            "permissions": [
              {"action": "read", "resource": {"type": "buckets"}}
            ]
          }
        EOF
    - lang: Shell
      label: "cURL: Create auth scoped to a user"
      source: |
        curl --request POST \
        "http://localhost:8086/api/v2/authorizations" \
        --header "Authorization: Token INFLUX_API_TOKEN" \
        --header 'Content-Type: application/json' \
        --data @- << EOF
          {
            "orgID": "INFLUX_ORG_ID",
            "userID": "INFLUX_USER_ID",
            "description": "iot_user write to bucket",
            "permissions": [
              {"action": "write", "resource": {"type": "buckets", "id: "INFLUX_BUCKET_ID"}}
            ]
          }
        EOF
