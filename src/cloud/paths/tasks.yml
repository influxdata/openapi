get:
  operationId: GetTasks
  tags:
    - Tasks
  summary: List all tasks
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: query
      name: name
      description: Returns task with a specific name.
      schema:
        type: string
    - in: query
      name: after
      schema:
        type: string
      description: Return tasks after a specified ID.
    - in: query
      name: user
      schema:
        type: string
      description: Filter tasks to a specific user ID.
    - in: query
      name: org
      schema:
        type: string
      description: Filter tasks to a specific organization name.
    - in: query
      name: orgID
      schema:
        type: string
      description: Filter tasks to a specific organization ID.
    - in: query
      name: status
      schema:
        type: string
        enum:
          - active
          - inactive
      description: Filter tasks by a status--"inactive" or "active".
    - in: query
      name: limit
      schema:
        type: integer
        minimum: -1
        maximum: 500
        default: 100
      description: The non-zero number of tasks to return
    - in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: The number of records to skip
    - in: query
      name: sortBy
      description: Field that records should be sorted by
      required: false
      schema:
        type: string
        enum:
          - name
    - in: query
      name: type
      description: Type of task, unset by default.
      required: false
      schema:
        default: ""
        type: string
        enum:
          - "basic"
          - "system"
  responses:
    "200":
      description: A list of tasks
      content:
        application/json:
          schema:
            $ref: "../schemas/Tasks.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
post:
  operationId: PostTasks
  tags:
    - Tasks
  summary: Create a new task
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
  requestBody:
    description: Task to create
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/TaskCreateRequest.yml"
  responses:
    "201":
      description: Task created
      content:
        application/json:
          schema:
            $ref: "../schemas/Task.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
