get:
  operationId: GetUsers
  tags:
    - Security and access endpoints
    - Users
  summary: List users
  description: |
    Retrieves a list of users.

    To limit which users are returned, pass query parameters in your request.

    #### InfluxDB Cloud

    - Doesn't allow listing all users through the API.
      Use the InfluxDB Cloud user interface (UI) to manage account information.

    #### Required permissions for InfluxDB Cloud

    | Action | Permission required | Restriction |
    |:-------|:--------------------|:------------|
    | List all users | Operator token | InfluxData internal use only |
    | Listing specific user | `read-users` or `read-user USER_ID` |

    Replace the following:

    - `USER_ID`: ID of the user that you want to retrieve.

    #### Related guides

    - [Manage users]({{% INFLUXDB_DOCS_URL %}}/organizations/users/)
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: query
      name: name
      schema:
        type: string
    - in: query
      name: id
      schema:
        type: string
  responses:
    "200":
      description: |
        Success. The response contains a list of `users`.

        #### InfluxDB Cloud

        - Returns an empty list (`users: []`) if the request is for listing all users and doesn't pass an _operator token_.
      content:
        application/json:
          schema:
            $ref: "../schemas/Users.yml"
    "401":
      description: |
        Unauthorized.
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "422":
      description: |
        Unprocessable entity.

        The error may indicate one of the following problems:

        - The request body isn't valid--the request is well-formed,
          but InfluxDB can't process it due to semantic errors.
        - You passed a parameter combination that InfluxDB doesn't support.
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "500":
      $ref: "../../common/responses/InternalServerError.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
post:
  operationId: PostUsers
  tags:
    - Users
  summary: Create a user
  description: |
    Creates a user and returns the newly created user.

    #### InfluxDB Cloud

    - Doesn't allow managing users through the API.
      Use the InfluxDB Cloud user interface (UI) to manage account information.

    #### Required permissions for InfluxDB Cloud

    | Action | Permission required | Restriction |
    |:-------|:--------------------|:------------|
    | Create user | Operator token | InfluxData internal use only |

    #### Related guides

    - [Manage users]({{% INFLUXDB_DOCS_URL %}}/organizations/users/)
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
  requestBody:
    description: The user to create.
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/User.yml"
  responses:
    "201":
      description: |
        Success.
        The response contains the newly created user.
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/UserResponse.yml"
    "401":
      description: |
        Unauthorized.

        #### InfluxDB Cloud

        - Returns this error if the request doesn't use an _operator token_.
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "422":
      description: |
        Unprocessable entity.

        The error may indicate one of the following problems:

        - The request body isn't valid--the request is well-formed,
          but InfluxDB can't process it due to semantic errors.
        - You passed a parameter combination that InfluxDB doesn't support.
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "500":
      $ref: "../../common/responses/InternalServerError.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
