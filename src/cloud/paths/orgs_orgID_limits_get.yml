  tags:
    - Limits
  summary: Get limit for an org
  parameters:
    - in: path
      name: orgID
      description: org to get limit for
      required: true
      schema:
        type: string
  responses:
    '200':
      description: A limit
      content:
        application/json:
          schema:
            $ref: "../schemas/Limit.yml"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
