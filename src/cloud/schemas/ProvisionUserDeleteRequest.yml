type: object
properties:
  userID:
    type: string
    description: user id to delete
  orgID:
    type: string
    description: organization id the user should be deleted from
  newOwnerID:
    type: string
    description: user id of the owner that user-owned resources should be transferred to, if transferring user-owned resources
  tokenOption:
    type: string
    enum:
      - transfer
      - delete
    description: organization id the user should be deleted from
  taskOption:
    type: string
    enum:
      - transfer
      - delete
    description: organization id the user should be deleted from
required:
  - userID
  - orgID
