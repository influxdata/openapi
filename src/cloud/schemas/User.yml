  properties:
    id:
      readOnly: true
      type: string
    oauthID:
      type: string
    name:
      type: string
    status:
      description: |
        The user status. Default is `active`.
        An inactive user can't read or write resources.
      default: active
      type: string
      enum:
        - active
        - inactive
    role:
      type: string
      enum:
        - owner
        - member
    org_id:
      type: string
  required: [name]
