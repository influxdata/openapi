  type: object
  properties:
    orgID:
      description: The ID of the organization that owns this Task.
      type: string
    org:
      description: The name of the organization that owns this Task.
      type: string
    status:
      $ref: "../../common/schemas/TaskStatusType.yml"
    flux:
      description: The Flux script to run for this task (can not be used with scriptID).
      type: string
    description:
      description: An optional description of the task.
      type: string
    scriptID:
      description: The ID of the script that this task will reference (can not be used with flux).
      type: string
    scriptParameters:
      description: Parameters for the script at invocation time.
      type: object
    name:
      description: The name of the task
      type: string
    every:
      description: Interval for running a task expressed as a duration
      type: string
    cron:
      description: Interval for running a task expressed in cron notation
      type: string
    offset:
      description: Amount of time in which to offset the running of the task
      type: string
