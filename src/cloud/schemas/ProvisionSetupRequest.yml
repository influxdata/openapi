type: object
properties:
  user:
    type: string
    description: Username for the initial user.
  org:
    type: string
    description: Name for the initial organization.
  userID:
    type: string
    description: User ID to create the initial user with.
  orgID:
    type: string
    description: Organization ID to create the initial organization with.
  bucket:
    type: string
    description: Name of an additional bucket to create for the initial user and org.
  retentionSeconds:
    type: integer
    description: Retention period for the additional bucket.
required:
  - user
  - org
