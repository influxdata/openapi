type: object
properties:
  user:
    type: string
    description: name of the initial user to create
  org:
    type: string
    description: name of the initial org to create
  userID:
    type: string
    description: ID to create the initial user with
  orgID:
    type: string
    description: ID to create the initial org with
  bucket:
    type: string
    description: name of an additional bucket to create for the initial user and org
  retentionSeconds:
    type: integer
    description: retention period for the additional bucket
required:
  - user
  - org
