  type: object
  properties:
    id:
      $ref: "../../common/schemas/Task.yml#/properties/id"
    orgID:
      $ref: "../../common/schemas/Task.yml#/properties/orgID"
    org:
      $ref: "../../common/schemas/Task.yml#/properties/org"
    name:
      $ref: "../../common/schemas/Task.yml#/properties/name"
    ownerID:
      $ref: "../../common/schemas/Task.yml#/properties/ownerID"
    description:
      $ref: "../../common/schemas/Task.yml#/properties/description"
    status:
      $ref: "../../common/schemas/TaskStatusType.yml"
    labels:
      $ref: "../../common/schemas/Labels.yml"
    authorizationID:
      $ref: "../../common/schemas/Task.yml#/properties/authorizationID"
    every:
      $ref: "../../common/schemas/Task.yml#/properties/every"
    cron:
      $ref: "../../common/schemas/Task.yml#/properties/cron"
    offset:
      $ref: "../../common/schemas/Task.yml#/properties/offset"
    latestCompleted:
      $ref: "../../common/schemas/Task.yml#/properties/latestCompleted"
    lastRunStatus:
      $ref: "../../common/schemas/Task.yml#/properties/lastRunStatus"
    lastRunError:
      $ref: "../../common/schemas/Task.yml#/properties/lastRunError"
    createdAt:
      $ref: "../../common/schemas/Task.yml#/properties/createdAt"
    updatedAt:
      $ref: "../../common/schemas/Task.yml#/properties/updatedAt"
    links:
      $ref: "../../common/schemas/Task.yml#/properties/links"
    flux:
      $ref: "../../common/schemas/Task.yml#/properties/flux"
    scriptID:
      description: |
        A script ID.
        Specifies the [invokable script](#tag/Invokable-Scripts) that the task runs.

        #### Related guides

        - [Create a task that references a script]({{% INFLUXDB_DOCS_URL %}}/process-data/manage-tasks/create-task/#create-a-task-that-references-a-script).
      type: string
    scriptParameters:
      description: |
        Key-value pairs for `params` in the script.
        Defines the invocation parameter values passed to the [invokable script](#tag/Invokable-Scripts) specified
        by the `scriptID` property.
        When running the task, InfluxDB executes the script with the parameters
        you provide.

        #### Limitations

        - To use the `scriptParameters` property, you must also set the `scriptID` property
          for the task.

        #### Related guides

        - [Create a task that references a script]({{% INFLUXDB_DOCS_URL %}}/process-data/manage-tasks/create-task/#create-a-task-that-references-a-script).
      type: object
  required: [id, name, orgID]
