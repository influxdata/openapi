  required: [orgID, permissions]
  allOf:
    - $ref: "../../common/schemas/AuthorizationUpdateRequest.yml"
    - type: object
      properties:
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        orgID:
          type: string
          description: The ID of the organization that the authorization is scoped to.
        permissions:
          type: array
          minItems: 1
          description: List of permissions for an auth.  An auth must have at least one Permission.
          items:
            $ref: "./Permission.yml"
        id:
          readOnly: true
          type: string
        token:
          readOnly: true
          type: string
          description: Passed via the Authorization Header and Token Authentication type.
        userID:
          readOnly: true
          type: string
          description: The ID of the user that created and owns the token.
        user:
          readOnly: true
          type: string
          description: The name of the user that created and owns the token.
        org:
          readOnly: true
          type: string
          description: The name of the organization that the token is scoped to.
        links:
          type: object
          readOnly: true
          example:
            self: "/api/v2/authorizations/1"
            user: "/api/v2/users/12"
          properties:
            self:
              readOnly: true
              $ref: "../../common/schemas/Link.yml"
            user:
              readOnly: true
              $ref: "../../common/schemas/Link.yml"
