  /setup:
    $ref: './cloud/paths/setup.yml'
  /setup/user:
    $ref: './cloud/paths/setup_user.yml'
  /authorizations:
    $ref: './cloud/paths/authorizations.yml'
  /experimental/sampledata/buckets:
    $ref: './cloud/paths/experimental_sampledata_buckets.yml'
  /experimental/sampledata/buckets/{bucketID}/members:
    $ref: './cloud/paths/experimental_sampledata_buckets_members.yml'
  /authorizations/{authID}:
    $ref: './cloud/paths/authorizations_authID.yml'
  /variables:
