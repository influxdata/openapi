components:
  parameters:
  #REF_COMMON_PARAMETERS
  schemas:
    #REF_COMMON_SCHEMAS
    DemoDataBucket:
      $ref: './cloud/schemas/DemoDataBucket.yml'
    DemoDataBuckets:
      $ref: './cloud/schemas/DemoDataBuckets.yml'
    Resource:
      $ref: './cloud/schemas/Resource.yml'
    Permission:
      $ref: './cloud/schemas/Permission.yml'
    Authorization:
