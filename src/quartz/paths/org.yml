get:
  operationId: GetOrgsID
  tags:
    - Organizations
  summary: Get a single organization
  parameters:
    - in: path
      name: orgID
      schema:
        type: string
      required: true
      description: The ID of the organization
  responses:
    "200":
      description: The found organization
      content:
        application/json:
          schema:
            $ref: "../schemas/Organization.yml"
    "401":
      description: Unauthorized bearer token
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "404":
      description: Organization not found
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
delete:
  operationId: DeleteOrgsID
  tags:
    - Organizations
  summary: Delete a single organization
  parameters:
    - in: path
      name: orgID
      schema:
        type: string
      required: true
      description: The ID of the organization
  responses:
    "204":
      description: The organization was deleted
      content:
        application/json:
          schema:
            $ref: "../schemas/Organization.yml"
    "401":
      description: Unauthorized bearer token
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "503":
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
