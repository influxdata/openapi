get:
  operationId: GetOrgs
  tags:
    - Organizations
  summary: Get all organizations
  responses:
    "200":
      description: List of organizations
      content:
        application/json:
          schema:
            $ref: "../schemas/Organizations.yml"
    "401":
      description: Unauthorized bearer token
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
post:
  operationId: PostOrgs
  tags:
    - Organizations
  summary: Creates an organization
  requestBody:
    description: Information for provisioning an organization
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/OrganizationRequest.yml"
  responses:
    "201":
      description: Organization created
      content:
        application/json:
          schema:
            $ref: "../schemas/OrganizationWithToken.yml"
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "401":
      description: Unauthorized bearer token
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "409":
      description: Organization name taken
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
