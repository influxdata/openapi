get:
  operationId: GetOrgsIDLimits
  tags:
    - Limits
  summary: Get the limits of an organization
  parameters:
    - in: path
      name: orgID
      schema:
        type: string
      required: true
      description: The ID of the organization
  responses:
    "200":
      description: Organization limits
      content:
        application/json:
          schema:
            $ref: "../schemas/OrgLimits.yml"
    "401":
      description: Unauthorized bearer token
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "404":
      description: Organization not found
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
put:
  operationId: PatchOrgsIDLimits
  tags:
    - Limits
  summary: Update the limits of an organization
  parameters:
    - in: path
      name: orgID
      schema:
        type: string
      required: true
      description: The ID of the organization
  requestBody:
    description: Updated limits for an organization
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/OrgLimits.yml"
  responses:
    "200":
      description: Organization limits
      content:
        application/json:
          schema:
            $ref: "../schemas/OrgLimits.yml"
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "401":
      description: Unauthorized bearer token
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    "404":
      description: Organization not found
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/Error.yml"
