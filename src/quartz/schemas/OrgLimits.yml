type: object
properties:
  orgID:
    type: string
    readOnly: true
    description: The ID of the organization that the rates apply to.
  rate:
    $ref: "./RateLimits.yml"
  bucket:
    $ref: "./BucketLimits.yml"
  task:
    $ref: "./TaskLimits.yml"
  dashboard:
    $ref: "./DashboardLimits.yml"
  check:
    $ref: "./CheckLimits.yml"
  notificationRule:
    $ref: "./NotificationRuleLimits.yml"
  notificationEndpoint:
    $ref: "./NotificationEndpointLimits.yml"
  stack:
    $ref: "./StackLimits.yml"
  timeout:
    $ref: "./TimeoutLimits.yml"
required:
  [
    orgID,
    rate,
    bucket,
    task,
    dashboard,
    check,
    notificationRule,
    notificationEndpoint,
  ]
