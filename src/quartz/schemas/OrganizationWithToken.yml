allOf:
  - $ref: "./Organization.yml"
  - type: object
    properties:
      token:
        description: An InfluxDB API token. Specifies the authorization token used to manage the organization and its resources in IDPE.
        readOnly: true
        type: string
      links:
        description: A key-value mapping of the organization's resources and IDPE links to the resources.
        readOnly: true
        type: object
        example: { "resource": "path/to/resource" }
