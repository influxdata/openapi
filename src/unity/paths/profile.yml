get:
  operationId: GetProfile
  tags:
    - Profile
  summary: Get the profile for the current user
  responses:
    '200':
      description: Profile
      content:
        application/json:
          schema:
            $ref: '../schemas/Profile.yml'
    '401':
      description: Unauthorized
      $ref: '../../common/responses/ServerError.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
