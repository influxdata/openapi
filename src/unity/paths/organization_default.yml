put:
  operationId: PutDefaultOrganization
  tags:
    - Organization
  parameters:
    - in: path
      name: orgId
      schema:
        type: string
      required: true
      description: The IDPE ID of the organization to set as default.
  requestBody:
    description: The organization to set as the user's default organization
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/OrganizationDefaultRequest.yml'
  responses:
    '204':
      description: default account set
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
