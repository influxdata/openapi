delete:
  operationId: DeleteOrgsIdUserId
  tags:
    - Users
    - Organizations
  summary: Removes a user from an organization and account
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: userId
      schema:
        type: string
      required: true
      description: The ID of the user to remove.
    - in: path
      name: orgId
      schema:
        type: string
      required: true
      description: The organization ID.
  responses:
    '204':
      description: User removed
    '400':
      description: User trying to remove self
      $ref: '../../common/responses/Error.yml'
    '401':
      description: Unauthorized
      $ref: '../../common/responses/Error.yml'
    '404':
      description: Session user not owner or User/Org not found
      $ref: '../../common/responses/Error.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/Error.yml'
