get:
  operationId: GetOrgsId
  tags:
    - Organizations
  summary: Get an organization
  parameters:
    - in: path
      name: orgId
      schema:
        type: string
      required: true
      description: The IDPE ID of the organization to get.
  responses:
    "200":
      description: Organization returned successfully.
      content:
        application/json:
          schema:
            $ref: "../schemas/Organization.yml"
    '401':
      description: Unauthorized
      $ref: '../../common/responses/ServerError.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
patch:
  operationId: PatchOrgsId
  tags:
    - Organizations
  summary: Update an organization
  requestBody:
    description: Organization update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/OrganizationUpdate.yml"
  parameters:
    - in: path
      name: orgId
      schema:
        type: string
      required: true
      description: The IDPE ID of the organization to update.
  responses:
    "200":
      description: Organization updated
      content:
        application/json:
          schema:
            $ref: "../schemas/Organization.yml"
    '401':
      description: Unauthorized
      $ref: '../../common/responses/ServerError.yml'
    '422':
      description: Missing or invalid information
      $ref: '../../common/responses/ServerError.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
