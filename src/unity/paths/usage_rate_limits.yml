get:
  operationId: GetUsageLimits
  tags:
    - Usage
  parameters:
    - in: query
      name: range
      schema:
        type: string
        enum: [24h, 7d, 30d]
        default: 24h
  responses:
    '200':
      description: Limit history for Account
      content:
        application/csv:
          schema:
            type: string
            example: |
              #group,false,false,true,false,false
              #datatype,string,long,string,dateTime:RFC3339,long
              #default,rate_limits,,,,
              ,result,table,_field,_time,_value
              ,,0,rate_limits,2021-01-13T22:05:00Z,120
    default:
      description: Unexpected error
      $ref: '../../common/responses/Error.yml'
