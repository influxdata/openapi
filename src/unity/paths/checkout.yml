post:
  operationId: PostCheckout
  tags:
    - Account
  requestBody:
    description: Information for Upgrading Account
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/CheckoutRequest.yml'
  responses:
    '204':
      description: Account upgraded
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
