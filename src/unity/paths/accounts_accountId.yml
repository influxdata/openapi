delete:
  operationId: SelfDeleteAccountById
  tags:
    - Accounts
  summary: Self-delete account by id
  requestBody:
    content:
      application/json; charset=utf-8:
        schema:
          type: object
  parameters:
    - $ref: '../../common/parameters/TraceSpan.yml'
    - in: path
      name: accountId
      schema:
        type: string
      required: true
      description: The ID of the account to delete.
  responses:
    '204':
      description: Account deleted
    '401':
      description: Unauthorized/Account doesn't exist
      $ref: '../../common/responses/ServerError.yml'
    '405':
      description: Account is not deletable
      $ref: '../../common/responses/ServerError.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
patch:
  operationId: PatchAccountsId
  tags:
    - Accounts
  summary: Update an account
  requestBody:
    description: Account update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/AccountUpdate.yml"
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: accountId
      schema:
        type: string
      required: true
      description: The ID of the account to update.
  responses:
    "200":
      description: Account updated
      content:
        application/json:
          schema:
            $ref: "../schemas/Account.yml"
    '401':
      description: Unauthorized
      $ref: '../../common/responses/ServerError.yml'
    '422':
      description: Missing or invalid information
      $ref: '../../common/responses/ServerError.yml'
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
