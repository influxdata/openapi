properties:
  id:
    type: number
    description: account id in quartz
  name:
    type: string
    description: name of the account
  type:
    $ref: './AccountType.yml'
  accountCreatedAt:
    type: string
    description: an ISO8601 timestamp that indicates when the account was created
  availableUpgrade:
    $ref: './UpgradeOption.yml'
    description: the next available upgrade for the account
  isUpgradeable:
    type: boolean
    description: whether or not the account can be upgraded to payg
  paygCreditStartDate:
    type: string
    nullable: true
    description: an ISO8601 timestamp indicating if an account is part of the payg credit experiment, nil if not
required:
  - id
  - accountCreatedAt
  - name
  - type
