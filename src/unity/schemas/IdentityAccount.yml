properties:
  id:
    type: number
    description: account id in quartz
  name:
    type: string
    description: name of the account
  type:
    $ref: './AccountType.yml'
  paygCreditStartDate:
    type: string
    nullable: true
    description: an ISO8601 timestamp indicating if an account is part of the payg credit experiment, nil if not
required:
  - id
  - name
  - type
