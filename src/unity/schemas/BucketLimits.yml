description: Bucket limits
type: object
properties:
  maxBuckets:
    example: 2
    description: Number of buckets allowed
    oneOf:
      - $ref: './RestrictedLimit.yml'
      - $ref: './Unlimited.yml'
      - type: integer
        minimum: 1
  maxRetentionDuration:
    description: Retention duration limits in nanoseconds
    example: 2592000000000000
    oneOf:
      - $ref: './RestrictedLimit.yml'
      - $ref: './Unlimited.yml'
      - type: integer
        minimum: 1
