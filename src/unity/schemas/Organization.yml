type: object
properties:
  id:
    type: string
    description: ID of the org
  quartzId:
    type: number
    description: quartz ID of the org
  name:
    type: string
    description: name of the org
  region:
    type: string
    description: region of the org
  provider:
    type: string
    description: provider of the org
  date:
    type: string
    description: date org was created
  relatedAccount:
    $ref: './RelatedAccount.yml'
    description: subset of related account information
required: [id, quartzId, name, region, provider, date]
