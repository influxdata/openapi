type: object
properties:
  id:
    type: string
    description: ID of the org
  name:
    type: string
    description: name of the org
  description:
    type: string
    description: the description of the organization
  creationDate:
    type: string
    format: date-time
    description: the date the organization was created
  regionCode:
    type: string
    description: the code associated with the region 
  regionName:
    type: string
    description: the name of the region
  provider:
    type: string
    description: provider of the org
  isRegionBeta:
    type: boolean
    description: is the region of the organization in beta 
  clusterHost:
    type: string
    description: the url of the current cluster
required: [id, region, provider]
