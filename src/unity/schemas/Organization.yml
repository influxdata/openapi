type: object
properties:
  accountId:
    type: number
    description: quartz ID of account tied to this organization
  idpeId:
    type: string
    description: idpe ID of the org
  id:
    type: number
    description: quartz ID of the org
  name:
    type: string
    description: name of the org
  region:
    type: string
    description: region of the org
  provider:
    type: string
    description: provider of the org
required: [id, idpeId, region, provider]
