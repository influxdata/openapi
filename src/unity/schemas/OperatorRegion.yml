type: object
properties:
  region:
    type: string
    description: the name of the region
  title:
    type: string
    description: the title of the region
  provider:
    type: string
    description: the provider the region belong to
  priority:
    type: integer
    description: the order priority of the region
  isAvailable:
    type: boolean
    description: the availability of the provider
  isPrivate:
    type: boolean
    description: determines if the region is a private region
required: [region, title, provider, priority, isAvailable, isPrivate]
