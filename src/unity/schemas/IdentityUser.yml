properties:
  id:
    type: string
    description: user's id in quartz
  idpeId:
    type: string
    description: user's id in idpe
  email:
    type: string
    description: user's email
  firstName:
    type: string
    description: user's first name
  lastName:
    type: string
    description: user's last name
  operatorRole:
    type: string
    nullable: true
    enum:
          - read-only
          - read-write
    description: role permission whether this operator is "read-only" | "read-write"
  accountCount:
    type: integer
    description: number of accounts the user belongs to
  orgCount:
    type: integer
    description: number of orgs the user belongs to within their active account
required:
  - id
  - idpeId
  - email
  - firstName
  - lastName
  - accountCount
  - orgCount
