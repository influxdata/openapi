properties:
  id:
    description: the quartz id of the invite
    readOnly: true
    type: string
  email:
    type: string
  role:
    type: string
    enum:
      - member
      - owner
  expiresAt:
    description: when the invite will expire
    readOnly: true
    format: date-time
    type: string
required: [id, email, role]
