properties:
  id:
    description: the quartz id of the invite
    readOnly: true
    type: string
  email:
    type: string
  role:
    type: string
    enum:
    - member
    - owner
  expiresAt:
    format: date-time
    type: string
  links:
    type: object
    readOnly: true
    properties:
      self:
        type: string
        format: uri
    example:
      self: '/api/v2private/invites/1'
  required: [id, email, role]
