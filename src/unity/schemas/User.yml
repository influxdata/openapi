properties:
  id:
    description: the idpe id of the user
    readOnly: true
    type: string
  quartzId:
    description: the quartz id of the user
    readOnly: true
    type: number
  onboardingState:
    description: onboarding state of the user
    type: string
  sfdcContactId:
    description: the sfdcContact id of the user
    readOnly: true
    type: string
  firstName:
    type: string
  lastName:
    type: string
  email:
    type: string
  role:
    type: string
    enum:
    - member
    - owner
  links:
    type: object
    readOnly: true
    properties:
      self:
        type: string
        format: uri
    example:
      self: '/api/v2private/users/1'
  required: [id, email, role]
