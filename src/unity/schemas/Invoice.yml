properties:
  status:
    description: status of the invoice
    readOnly: true
    type: string
  amount:
    description: amount of invoice in dollars
    type: number
    readOnly: true
  targetDate:
    description: date of invoice
    readOnly: true
    type: string
  filesId:
    description: id of the invoice file
    type: string
required: [status, amount, targetDate, filesId]
