description: JSON Response to InfluxQL Query
type: object
properties:
  results:
    type: array
    items:
      type: object
      oneOf:
      - required: [statement_id, error]
      - required: [statement_id, series]
      properties:
        statement_id:
          type: integer
        error:
          type: string
        series:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              columns:
                type: array
                items:
                  type: string
              values:
                type: array
                items:
                  type: array
                  items: {}
