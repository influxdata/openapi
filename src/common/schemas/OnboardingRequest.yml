  type: object
  properties:
    username:
      type: string
    password:
      type: string
    org:
      type: string
    bucket:
      type: string
    retentionPeriodSeconds:
      type: integer
      format: int64
    retentionPeriodHrs:
      type: integer
      deprecated: true
      description: |
        **Deprecated**: Use `retentionPeriodSeconds` instead.

        A retention period _in nanoseconds_ for the new bucket.
    token:
      type: string
      description: |
        An API token to scope to the initial user.

        If you don't provide a token, InfluxDB generates a token
        and scopes it to the user.
  required:
    - username
    - org
    - bucket
