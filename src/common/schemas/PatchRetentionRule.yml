  type: object
  properties:
    type:
      type: string
      default: expire
      enum:
        - expire
    everySeconds:
      type: integer
      format: int64
      description: |
        The number of seconds to keep data.
        Default duration is `2592000` (30 days).
        `0` represents infinite retention.
      example: 86400
      default: 2592000
      minimum: 0
    shardGroupDurationSeconds:
      type: integer
      format: int64
      description: |
        The [shard group duration](https://docs.influxdata.com/latest/reference/glossary/#shard).
        The number of seconds that each shard group covers.

        #### InfluxDB Cloud

        - Doesn't use `shardGroupDurationsSeconds`.

        #### InfluxDB OSS

        - Default value depends on the [bucket retention period](https://docs.influxdata.com/latest/reference/internals/shards/#shard-group-duration).

        #### Related guides

        - InfluxDB OSS [shards and shard groups](https://docs.influxdata.com/latest/reference/internals/shards/)
  required: [everySeconds]
