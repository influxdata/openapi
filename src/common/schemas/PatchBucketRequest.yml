type: object
description: |
  Retention rules to expire or retain data.
  #### InfluxDB Cloud
  - `retentionRules` is required.

  #### InfluxDB OSS
  - `retentionRules` isn't required.
properties:
  name:
    type: string
    description: |
      The name of the bucket.
  description:
    description: |
      A description of the bucket.
    type: string
  retentionRules:
    $ref: "./PatchRetentionRules.yml"
