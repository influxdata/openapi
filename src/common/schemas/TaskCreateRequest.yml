  type: object
  properties:
    orgID:
      description: The ID of the organization that owns this Task.
      type: string
    org:
      description: The name of the organization that owns this Task.
      type: string
    status:
      $ref: "./TaskStatusType.yml"
    flux:
      description: The Flux script to run for this task.
      type: string
    description:
      description: An optional description of the task.
      type: string
    name:
      description: The name of the task.
      type: string
    every:
      description: An interval at which the task runs.
      type: string
      format: duration
    cron:
      description: Cron expression that defines the schedule on which the task runs.
      type: string
    scriptID:
      description: The optional script to execute instead of Flux.
      type: string
    scriptParameters:
      description: If a script is provided instead of Flux, these are the parameters to execute the script with.
      type: string
