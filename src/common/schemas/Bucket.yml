  properties:
    links:
      type: object
      readOnly: true
      example:
        labels: "/api/v2/buckets/1/labels"
        members: "/api/v2/buckets/1/members"
        org: "/api/v2/orgs/2"
        owners: "/api/v2/buckets/1/owners"
        self: "/api/v2/buckets/1"
        write: "/api/v2/write?org=2&bucket=1"
      properties:
        labels:
          description: Retrieves labels for this bucket.
          $ref: "./Link.yml"
        members:
          description: Retrieves members who can read this bucket.
          $ref: "./Link.yml"
        org:
          description: Retrieves the parent organization for this bucket.
          $ref: "./Link.yml"
        owners:
          description: Retrieves owners who can read and write to this bucket.
          $ref: "./Link.yml"
        self:
          description: Retrieves this bucket.
          $ref: "./Link.yml"
        write:
          description: Writes line protocol to this bucket.
          $ref: "./Link.yml"
    id:
      readOnly: true
      type: string
    type:
      readOnly: true
      type: string
      default: user
      enum:
        - user
        - system
    name:
      type: string
    description:
      type: string
    orgID:
      type: string
    rp:
      type: string
    schemaType:
      $ref: "./SchemaType.yml"
      default: implicit
    createdAt:
      type: string
      format: date-time
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      readOnly: true
    retentionRules:
      $ref: "./RetentionRules.yml"
    labels:
      $ref: "./Labels.yml"
  required: [name, retentionRules]
