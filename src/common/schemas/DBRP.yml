  type: object
  properties:
    id:
      type: string
      description: The ID of the database retention policy (DBRP) mapping.
      readOnly: true
    orgID:
      type: string
      description: The ID of the organization that owns this mapping.
    bucketID:
      type: string
      description: |
        The ID of the bucket used as the target for the translation.
    database:
      type: string
      description: InfluxDB v1 database
    retention_policy:
      type: string
      description: InfluxDB v1 retention policy
    default:
      type: boolean
      description: |
        If `true`, the mapping represents the default retention policy for the specified `database`.
    virtual:
      type: boolean
      description: |
        If `true`, the mapping is an autogenerated, virtual mapping based on the bucket name.

        #### InfluxDB Cloud

        - Doesn't use virtual mappings.
    links:
      $ref: "./Links.yml"
  required:
    - id
    - orgID
    - bucketID
    - database
    - retention_policy
    - default
