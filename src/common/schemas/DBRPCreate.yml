type: object
properties:
  orgID:
    type: string
    description: The ID of the organization that owns this mapping.
  org:
    type: string
    description: The name of the organization that owns this mapping.
  bucketID:
    type: string
    description: The ID of the bucket used as the target for the translation.
  database:
    type: string
    description: InfluxDB v1 database
  retention_policy:
    type: string
    description: InfluxDB v1 retention policy
  default:
    type: boolean
    description: |
      If `true`, the mapping represents the default retention policy for the specified `database`.
required:
  - bucketID
  - database
  - retention_policy
