type: object
properties:
  org:
    type: string
    description: |
      An organization name.
      Identifies the [organization]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization) that owns the mapping.  orgID:
  orgID:
    type: string
    description: |
      An organization ID.
      Identifies the [organization]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization) that owns the mapping.
  bucketID:
    type: string
    description: |
      A bucket ID.
      Identifies the bucket used as the target for the translation.
  database:
    type: string
    description: |
      A database name.
      Identifies the InfluxDB v1 database.
  retention_policy:
    type: string
    description: |
      A [retention policy](https://docs.influxdata.com/influxdb/v1.8/concepts/glossary/#retention-policy-rp) name.
      Identifies the InfluxDB v1 retention policy mapping.
  default:
    type: boolean
    description: Mapping represents the default retention policy for the database specified.
required:
  - bucketID
  - database
  - retention_policy
