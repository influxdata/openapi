  required: [orgID, permissions]
  allOf:
    - $ref: "./AuthorizationUpdateRequest.yml"
    - type: object
      properties:
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        orgID:
          type: string
          description: |
            The organization ID.
            Specifies the [organization]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization) that the authorization is scoped to.
        permissions:
          type: array
          minItems: 1
          description: |
            The list of permissions.
            An authorization must have at least one permission.
          items:
            $ref: "./Permission.yml"
        id:
          readOnly: true
          type: string
          description: The authorization ID.
        token:
          readOnly: true
          type: string
          description: |
            The API token.
            [Tokens]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#token) are
            used to authenticate InfluxDB API requests and `influx` CLI commands.
            If authenticated, the token is allowed the permissions of the _authorization_.
            The token value is unique to the authorization.
        userID:
          readOnly: true
          type: string
          description:
            The user ID.
            Specifies the [user]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#user)
            that owns the authorization.
            If _scoped_, the user that the authorization is scoped to;
            otherwise, the creator of the authorization.
        user:
          readOnly: true
          type: string
          description: |
            The user name.
            Specifies the [user]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#user) that owns the authorization.
            If the authorization is _scoped_ to a user, the user;
            otherwise, the creator of the authorization.
        org:
          readOnly: true
          type: string
          description: |
            The organization name.
            Specifies the [organization]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization) that the token is scoped to.
        links:
          type: object
          readOnly: true
          example:
            self: "/api/v2/authorizations/1"
            user: "/api/v2/users/12"
          properties:
            self:
              readOnly: true
              $ref: "./Link.yml"
            user:
              readOnly: true
              $ref: "./Link.yml"
