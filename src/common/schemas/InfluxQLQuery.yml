  description: Query influx using the InfluxQL language
  type: object
  required:
    - query
  properties:
    query:
      description: The InfluxQL query to execute.
      type: string
    type:
      description: The type of query. Must be `influxql`.
      type: string
      enum:
        - influxql
    bucket:
      description: |
        The bucket to use instead of the database and retention policy specified in the query.
      type: string
