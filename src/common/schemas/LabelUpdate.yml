  type: object
  properties:
    name:
      type: string
    properties:
      type: object
      additionalProperties:
        type: string
        description: |
          Key-value pairs associated with this label.

          To remove a property, send an update with an empty value (`""`) for the key.
      example: { "color": "ffb3b3", "description": "this is a description" }
