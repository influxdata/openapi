  type: object
  required: [type]
  properties:
    type:
      type: string
      enum:
        - authorizations
        - buckets
        - dashboards
        - orgs
        - sources
        - tasks
        - telegrafs
        - users
        - variables
        - scrapers
        - secrets
        - labels
        - views
        - documents
        - notificationRules
        - notificationEndpoints
        - checks
        - dbrp
        - notebooks
        - annotations
        - remotes
        - replications
        - instance
      description: |
        A resource type.
        Identifies the API resource's type (or _kind_).
    id:
      type: string
      description: |
        A resource ID.
        Identifies a specific resource.
    name:
      type: string
      description: |
        The name of the resource.
        _Note: not all resource types have a `name` property_.
    orgID:
      type: string
      description: |
        An organization ID.
        Identifies the organization that owns the resource.
    org:
      type: string
      description: |
        An organization name.
        The organization that owns the resource.
