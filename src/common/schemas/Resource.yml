  type: object
  required: [type]
  properties:
    type:
      type: string
      # If modifying this, also update cloud/schemas/Resource.yml and oss/schemas/Resource.yml as well
      enum:
        - authorizations
        - buckets
        - dashboards
        - orgs
        - tasks
        - telegrafs
        - users
        - variables
        - secrets
        - labels
        - views
        - documents
        - notificationRules
        - notificationEndpoints
        - checks
        - dbrp
        - annotations

        # OSS Only
        - sources
        - scrapers
        - notebooks
        - remotes
        - replications
        - instance

        # Cloud Only
        - flows
        - functions
        - subscriptions

      description: |
        The type of resource.
        In a `permission`, applies the permission to all resources of this type.
    id:
      type: string
      description: |
        The ID of a specific resource.
        In a `permission`, applies the permission to only the resource with this ID.
    name:
      type: string
      description: |
        Optional: A name for the resource.
        Not all resource types have a name field.
    orgID:
      type: string
      description: |
        The ID of the organization that owns the resource.
        In a `permission`, applies the permission to all resources of `type` owned by this organization.
    org:
      type: string
      description: |
        Optional: The name of the organization with `orgID`.
