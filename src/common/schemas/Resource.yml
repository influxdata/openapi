  type: object
  required: [type]
  properties:
    type:
      type: string
      enum:
        - authorizations
        - buckets
        - dashboards
        - orgs
        - sources
        - tasks
        - telegrafs
        - users
        - variables
        - scrapers
        - secrets
        - labels
        - views
        - documents
        - notificationRules
        - notificationEndpoints
        - checks
        - dbrp
        - notebooks
        - annotations
        - remotes
        - replications
        - instance
      description: |
        The type of resource.
        In a `permission`, applies the permission to all resources of the specified type.
    id:
      type: string
      description: |
        The ID of a specific resource.
        In a `permission`, applies the permission to only the resource with this ID.
    name:
      type: string
      description: |
        Optional: A name for the resource.
        Not all resource types have a name field.
    orgID:
      type: string
      description: |
        The ID of the organization that owns the resource.
        In a `permission`, applies the permission to all resources that have the specified
        `type` and that belong to this organization.
    org:
      type: string
      description: |
        Optional: The name of the organization specified by `orgID`.
