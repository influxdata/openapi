  properties:
    orgID:
      description: |
        Organization ID.
        The ID of the organization.
      type: string
    name:
      description: |
        Bucket name.
        The name of the bucket.
      type: string
    description:
      description: |
        The description of the bucket.
      type: string
    rp:
      description: |
        Retention Period.
        Retention period is the duration in which the bucket retains data.
        The default value of 0 denotes an infinite duration.
        For more examples and information on units of measurement, see
        [retention periods]({{% INFLUXDB_DOCS_URL %}}/cloud/reference/cli/influx/bucket/create/#retention-periods).
      type: string
      default: "0"
    retentionRules:
      $ref: "./RetentionRules.yml"
    schemaType:
      description: |
        Schema Type.
        Use `explicit` to enforce column names, tags, fields, and data types for
        your data.
      $ref: "./SchemaType.yml"
      default: implicit
  required: [orgID, name, retentionRules]
