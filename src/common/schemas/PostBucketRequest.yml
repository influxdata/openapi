  properties:
    orgID:
      description: |
        Organization ID.
        The ID of the organization that owns the bucket.
      type: string
    name:
      description: |
        The name of the bucket.
      type: string
    description:
      description: |
        A description of the bucket.
      type: string
    rp:
      description: |
        An InfluxDB 1.x-compatible retention policy.

        [Retention policy](https://docs.influxdata.com/influxdb/v1.8/concepts/glossary/#retention-policy-rp)
        is an InfluxDB 1.x concept that represents the duration
        of time that each data point in the retention policy persists.
        Clients that need to maintain compatibility with InfluxDB 1.x can pass `rp`
        with a 1.x retention policy.
        InfluxDB uses the [database and retention policy (DBRP) mapping service]({{% INFLUXDB_DOCS_URL %}}/influxdb/latest/reference/api/influxdb-1x/dbrp/)
        to map the retention policy to the InfluxDB 2.x equivalent [retention period]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#retention-period).

        #### Related guides

        - [Database and retention policy mapping]({{% INFLUXDB_DOCS_URL %}}/influxdb/latest/reference/api/influxdb-1x/dbrp/)
      type: string
      default: "0"
    retentionRules:
      $ref: "./RetentionRules.yml"
    schemaType:
      description: |
        The schema type. Default is `implicit`.

        #### InfluxDB Cloud

        - Use `explicit` to enforce column names, tags, fields, and data types for
          your data.

        #### InfluxDB OSS

        - Doesn't support `schemaType`; only uses implicit schemas.
      $ref: "./SchemaType.yml"
      default: implicit
  required: [orgID, name]
