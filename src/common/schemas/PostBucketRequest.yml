  properties:
    orgID:
      description: |
        Organization ID.
        The ID of the organization.
      type: string
    name:
      description: |
        Bucket name.
        The name of the bucket.
      type: string
    description:
      description: |
        The description of the bucket.
      type: string
    rp:
      description: |
        Retention policy is an InfluxDB 1.x concept that represents the duration
        of time that each data point in the retention policy persists.
        The InfluxDB 2.x and Cloud equivalent is
        [retention period]({{% INFLUXDB_DOCS_URL %}}/cloud/reference/glossary/#retention-period).
      type: string
      default: "0"
    retentionRules:
      $ref: "./RetentionRules.yml"
    schemaType:
      description: |
        Schema Type.
        Use `explicit` to enforce column names, tags, fields, and data types for
        your data.
      $ref: "./SchemaType.yml"
      default: implicit
  required: [orgID, name, retentionRules]
