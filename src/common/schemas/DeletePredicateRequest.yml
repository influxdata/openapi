  description: The delete predicate request.
  type: object
  required: [start, stop]
  properties:
    start:
      description: A timestamp ([RFC3339 date/time format](https://docs.influxdata.com/flux/v0.x/data-types/basic/time/#time-syntax)).
      type: string
      format: date-time
    stop:
      description: A timestamp ([RFC3339 date/time format](https://docs.influxdata.com/flux/v0.x/data-types/basic/time/#time-syntax)).
      type: string
      format: date-time
    predicate:
      description: |
        An expression in [delete predicate syntax]({{% INFLUXDB_DOCS_URL %}}/reference/syntax/delete-predicate/).
      example: tag1="value1" and (tag2="value2" and tag3!="value3")
      type: string
