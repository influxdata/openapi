  properties:
    id:
      readOnly: true
      type: string
      description: The user ID.
    oauthID:
      type: string
      description: The OAuth ID for the user.
    name:
      type: string
      description: The user name.
    status:
      description: |
        The user status. Default is `active`.
        An inactive user can't read or write resources.
      default: active
      type: string
      enum:
        - active
        - inactive
  required: [name]
