  properties:
    id:
      readOnly: true
      type: string
      description: The user ID.
    name:
      type: string
      description: The user name.
    status:
      description: |
        If `inactive`, the user is inactive.
        Default is `active`.
      default: active
      type: string
      enum:
        - active
        - inactive
  required: [name]
