properties:
  links:
    type: object
    readOnly: true
    example:
      self: "/api/v2/orgs/1"
      members: "/api/v2/orgs/1/members"
      owners: "/api/v2/orgs/1/owners"
      labels: "/api/v2/orgs/1/labels"
      secrets: "/api/v2/orgs/1/secrets"
      buckets: "/api/v2/buckets?org=myorg"
      tasks: "/api/v2/tasks?org=myorg"
      dashboards: "/api/v2/dashboards?org=myorg"
    properties:
      self:
        $ref: "./Link.yml"
      members:
        $ref: "./Link.yml"
      owners:
        $ref: "./Link.yml"
      labels:
        $ref: "./Link.yml"
      secrets:
        $ref: "./Link.yml"
      buckets:
        $ref: "./Link.yml"
      tasks:
        $ref: "./Link.yml"
      dashboards:
        $ref: "./Link.yml"
  id:
    readOnly: true
    type: string
  name:
    type: string
  defaultStorageType:
    description: Discloses whether the org uses tsm or iox.
    type: string
    enum:
      - tsm
      - iox
  description:
    type: string
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
  status:
    description: If inactive the organization is inactive.
    default: active
    type: string
    enum:
      - active
      - inactive
required: [name]
