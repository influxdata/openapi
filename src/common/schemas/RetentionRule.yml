  type: object
  properties:
    type:
      type: string
      default: expire
      enum:
        - expire
    everySeconds:
      type: integer
      format: int64
      description: |
        The number of seconds that data is kept in the database.
        Default is `2592000` (30 days).
        `0` represents infinite retention.
      example: 86400
      default: 2592000
      minimum: 0
    shardGroupDurationSeconds:
      type: integer
      format: int64
      description: |
        The shard group duration (integer).
        The number of seconds that each shard group covers.

        #### InfluxDB Cloud

        - Doesn't use `shardGroupDurationsSeconds`.

        #### InfluxDB OSS

        - Default value depends on the
        [bucket retention period]({{% INFLUXDB_DOCS_URL %}}/latest/reference/internals/shards/#shard-group-duration).
  required: [everySeconds]
