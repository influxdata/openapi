  type: object
  properties:
    type:
      type: string
      default: expire
      enum:
        - expire
    everySeconds:
      type: integer
      format: int64
      description: |
        The duration in seconds for how long data will be kept in the database.
        0 represents infinite retention.
      example: 86400
      default: 0
      minimum: 0
    shardGroupDurationSeconds:
      type: integer
      format: int64
      description: |
        The shard group duration.
        The duration of time or interval that each shard group covers measured
        in seconds.
        OSS only.
  required: [type, everySeconds]
