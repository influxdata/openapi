get:
  operationId: GetMe
  tags:
    - Users
  summary: Retrieve the currently authenticated user
  description: |
    Authenticates the request with the provided
    [authentication scheme and credentials](#tag/Authentication)
    and returns the authenticated [user]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#user).

    Use this endpoint to authenticate with an API token and, if successful, retrieve the
    user.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  responses:
    "200":
      description: Success. The response body contains the authenticated user.
      content:
        application/json:
          schema:
            $ref: "../schemas/UserResponse.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      $ref: "../responses/ServerError.yml"
