get:
  operationId: GetScrapers
  tags: ["Scraper Targets"]
  summary: List scraper targets
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: query
      name: name
      description: |
        A scraper target name.
        Only returns scraper targets with the specified name.
      schema:
        type: string
    - in: query
      name: id
      description: |
        A list of scraper target IDs.
        Only returns the specified scraper targets.
        If you pass both `id` and `owner`, only `id` is used.
      schema:
        type: array
        items:
          type: string
    - in: query
      name: orgID
      description: |
        An organization ID.
        Only returns scraper targets that belong to the specified organization.
      schema:
        type: string
    - in: query
      name: org
      description: |
        An organization name.
        Only returns scraper targets that belong to the specified organization.
      schema:
        type: string
  responses:
    "200":
      description: Success. The response body contains the list of scraper targets.
      content:
        application/json:
          schema:
            $ref: "../schemas/ScraperTargetResponses.yml"
post:
  operationId: PostScrapers
  summary: Create a scraper target
  tags: ["Scraper Targets"]
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  requestBody:
    description: Scraper target to create
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ScraperTargetRequest.yml"
  responses:
    "201":
      description: |
        Success.
        The scraper target is created.
        The response body contains the scraper target.
      content:
        application/json:
          schema:
            $ref: "../schemas/ScraperTargetResponse.yml"
    default:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
