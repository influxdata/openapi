    "400":
      $ref: "../responses/BadRequestError.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      $ref: "../responses/ServerError.yml"
delete:
  operationId: DeleteTasksIDRunsID
  tags:
    - Tasks
  summary: Cancel a running task
  description: |
    Cancels a running [task]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#task).

    Use this endpoint to cancel a running task.

    #### InfluxDB Cloud

    - Doesn't support this operation.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: taskID
      schema:
        type: string
      required: true
      description: |
        A task ID.
        Specifies the [task]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#task) to
        to cancel.
    - in: path
      name: runID
      schema:
        type: string
      required: true
      description: |
        A task run ID.
        Specifies the task run to cancel.
  responses:
    "204":
      description: |
        Success. The `DELETE` is accepted and the run will be cancelled.

        #### InfluxDB Cloud

        - Doesn't support this operation.
        - Doesn't return this status.

    "405":
      description: |
        Method not allowed.

        #### InfluxDB Cloud

          - Always returns this error; doesn't support cancelling tasks.

        #### InfluxDB OSS

          - Doesn't return this error.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    "400":
      $ref: "../responses/BadRequestError.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      $ref: "../responses/ServerError.yml"
