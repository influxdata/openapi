get:
  operationId: GetTasksIDRunsID
  tags:
    - Tasks
  summary: Retrieve a single run for a task.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: taskID
      schema:
        type: string
      required: true
      description: The task ID.
    - in: path
      name: runID
      schema:
        type: string
      required: true
      description: The run ID.
  responses:
    "200":
      description: Returns the run record.
      content:
        application/json:
          schema:
            $ref: "../schemas/Run.yml"
    default:
      description: Unexpected error.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
delete:
  operationId: DeleteTasksIDRunsID
  tags:
    - Tasks
  summary: |
    Cancel a running task.

    #### InfluxDB Cloud

      - Doesn't support this operation.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: taskID
      schema:
        type: string
      required: true
      description: The task ID.
    - in: path
      name: runID
      schema:
        type: string
      required: true
      description: The run ID.
  responses:
    "204":
      description: Delete has been accepted.
    "405":
      description: |
        Method not allowed.

        #### InfluxDB Cloud

          - Cancelling task runs is not supported in InfluxDB Cloud.

        #### InfluxDB OSS

          - Doesn't return this error.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    default:
      description: Unexpected error.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
