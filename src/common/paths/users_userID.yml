get:
  operationId: GetUsersID
  tags:
    - Security and access endpoints
    - Users
  summary: Retrieve a user
  description: |
    Retrieves a [user]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#user).

    #### Related guides

    - [Manage users]({{% INFLUXDB_DOCS_URL %}}/organizations/users/).
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: userID
      schema:
        type: string
      required: true
      description: |
        A user ID.
        Retrieves the specified [user]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#user).
  responses:
    "200":
      description: Success. The response body contains the user.
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/UserResponse.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
patch:
  operationId: PatchUsersID
  tags:
    - Users
  summary: Update a user
  requestBody:
    description: User update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: "../../common/schemas/User.yml"
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: userID
      schema:
        type: string
      required: true
      description: The ID of the user to update.
  responses:
    "200":
      description: User updated
      content:
        application/json:
          schema:
            $ref: "../../common/schemas/UserResponse.yml"
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
delete:
  operationId: DeleteUsersID
  tags:
    - Users
  summary: Delete a user
  parameters:
    - $ref: "../../common/parameters/TraceSpan.yml"
    - in: path
      name: userID
      schema:
        type: string
      required: true
      description: The ID of the user to delete.
  responses:
    "204":
      description: User deleted
    default:
      description: Unexpected error
      $ref: '../../common/responses/ServerError.yml'
