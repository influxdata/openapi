get:
  operationId: GetBuckets
  tags:
    - Buckets
  summary: List all buckets
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - $ref: "../parameters/Offset.yml"
    - $ref: "../parameters/Limit.yml"
    - $ref: "../parameters/After.yml"
    - in: query
      name: org
      description: The organization name.
      schema:
        type: string
    - in: query
      name: orgID
      description: The organization ID.
      schema:
        type: string
    - in: query
      name: name
      description: Only returns buckets with a specific name.
      schema:
        type: string
  responses:
    "200":
      description: A list of buckets
      content:
        application/json:
          schema:
            $ref: "../schemas/Buckets.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
post:
  operationId: PostBuckets
  tags:
    - Buckets
  summary: Create a bucket
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  requestBody:
    description: Bucket to create
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/PostBucketRequest.yml"
  responses:
    "201":
      description: Bucket created
      content:
        application/json:
          schema:
            $ref: "../schemas/Bucket.yml"
    422:
      description: Request body failed validation
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
