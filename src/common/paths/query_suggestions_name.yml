get:
  operationId: GetQuerySuggestionsName
  tags:
    - Query
  summary: Retrieve a query suggestion for a branching suggestion
  description: |
    Returns the name and the parameters of the requested function.
    Use this endpoint to retrieve parameter information for the requested function.

    #### Limitations
    
     - Using `/api/v2/query/suggestions/{name}/` (note the trailing slash) with
    cURL will result in a HTTP `301 Moved Permanently` status code. Please use
    `/api/v2/query/suggestions/{name}` without a trailing slash.

    - The function `name` must exist and must be spelled correctly.

    #### Related Guides

    - [List of all Flux functions]({{% INFLUXDB_DOCS_URL %}}/flux/v0.x/stdlib/all-functions/).

  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: name
      schema:
        type: string
      required: true
      description: |
        Function name.
        The name of the branching suggestion.
  responses:
    "200":
      description: |
        Success.
        The response body contains the function name and parameters for the
        requested function.
      content:
        application/json:
          schema:
            $ref: "../schemas/FluxSuggestion.yml"
          examples:
            $ref: "../schemas/QuerySuggestionsNameSuccessResponse.yml"
    "500":
      description: |
        Internal server error.
        The inputted path parameter for `name` may have been misspelled.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
          examples:
            internalError:
              summary: Invalid function
              description: |
                The requested function does not exist.
              value: {
                "code": "internal error",
                "message": "An internal error has occurred"
              }
  x-codeSamples:
    - lang: Shell
      label: cURL
      source: |
        curl --request GET 'INFLUX_URL/api/v2/query/suggestions/sum/' \
          --header 'Accept: application/json' \
          --header 'Authorization: Token INFLUX_TOKEN'
