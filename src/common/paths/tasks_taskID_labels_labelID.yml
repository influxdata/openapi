delete:
  operationId: DeleteTasksIDLabelsID
  tags:
    - Data I/O endpoints
  summary: Delete a label from a task
  description: |
    Deletes a label from a task.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: taskID
      schema:
        type: string
      required: true
      description: The ID of the task to delete the label from.
    - in: path
      name: labelID
      schema:
        type: string
      required: true
      description: The ID of the label to delete.
  responses:
    "204":
      description: Success. The label is deleted.
    "400":
      $ref: "../responses/BadRequestError.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      $ref: "../responses/ServerError.yml"
