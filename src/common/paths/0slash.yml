get:
  operationId: GetRoutes
  summary: List all top level routes
  description: |
    Returns an object containing all top level routes.

    #### Limitations
    - Only top level routes are returned. Doesn't return all routes.
  tags:
    - Routes
    - System information endpoints
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  responses:
    '200':
      description: |
        Success.
        The response body contains all top level routes.
      content:
        application/json:
          schema:
            $ref: "../schemas/Routes.yml"
