get:
  operationId: GetBucketsID
  tags:
    - Buckets
  summary: Retrieve a bucket
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: bucketID
      schema:
        type: string
      required: true
      description: The bucket ID.
  responses:
    "200":
      description: Bucket details
      content:
        application/json:
          schema:
            $ref: "../schemas/Bucket.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
patch:
  operationId: PatchBucketsID
  tags:
    - Buckets
  summary: Update a bucket
  requestBody:
    description: Bucket update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/PatchBucketRequest.yml"
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: bucketID
      schema:
        type: string
      required: true
      description: The bucket ID.
  responses:
    "200":
      description: An updated bucket
      content:
        application/json:
          schema:
            $ref: "../schemas/Bucket.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
delete:
  operationId: DeleteBucketsID
  tags:
    - Buckets
  summary: Delete a bucket
  description: | 
    Deletes a bucket and all associated records.

    #### Limitations
    
        - Only one bucket can be deleted per request.
        - `bucketIDs` that do not exist return an HTTP `204` status code.

    #### Related Guides
    - [Delete a bucket]({{% INFLUXDB_DOCS_URL %}}/organizations/buckets/delete-bucket/#delete-a-bucket-in-the-influxdb-ui)
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: bucketID
      schema:
        type: string
      required: true
      description: |
        Bucket ID.
        The ID of the bucket to delete.
  responses:
    "204":
      description: |
        No Content.
        The bucklet is deleted.
    "404":
      description: Bucket not found
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
