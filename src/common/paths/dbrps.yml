get:
  operationId: GetDBRPs
  tags:
    - DBRPs
  summary: List database retention policy mappings
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: query
      name: orgID
      description: |
        An organization ID.
        Specifies the organization that owns the DBRP mapping.
      schema:
        type: string
    - in: query
      name: org
      description: |
        An organization name.
        Specifies the organization that owns the DBRP mapping.
      schema:
        type: string
    - in: query
      name: id
      description: Specifies the mapping ID to filter on
      schema:
        type: string
    - in: query
      name: bucketID
      description: |
        A bucket ID.
        List DBRP mappings for the specified bucket.
      schema:
        type: string
    - in: query
      name: default
      description: Specifies filtering on default
      schema:
        type: boolean
    - in: query
      name: db
      description: |
        A database.
        Specifies the database to filter on.
      schema:
        type: string
    - in: query
      name: rp
      description: |
        A retention policy.
        Specifies the retention policy to filter on.
      schema:
        type: string
  responses:
    "200":
      description: A list of database retention policy mappings.
      content:
        application/json:
          schema:
            $ref: "../schemas/DBRPs.yml"
    "400":
      description: Bad request. The request has one or more invalid parameters.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
post:
  operationId: PostDBRP
  tags:
    - DBRPs
  summary: Add a database retention policy mapping
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  requestBody:
    description: The database retention policy mapping to add
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/DBRPCreate.yml"
  responses:
    "201":
      description: The created database retention policy mapping.
      content:
        application/json:
          schema:
            $ref: "../schemas/DBRP.yml"
    "400":
      description: Bad request. The mapping in the request has one or more invalid IDs.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
