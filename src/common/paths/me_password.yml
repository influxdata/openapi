put:
  operationId: PutMePassword
  tags:
    - Users
  summary: Update a password
  description: |
    #### InfluxDB Cloud

    InfluxDB Cloud doesn't support changing user passwords through the API.
    Use the InfluxDB Cloud user interface (UI) to update your password.
  security:
    - BasicAuthentication: []
  parameters:
    - $ref: '../parameters/TraceSpan.yml'
  requestBody:
    description: The new password.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/PasswordResetBody.yml'
  responses:
    '204':
      description: Success. The password was updated.
    '400':
      description: |
        Bad request.
        InfluxDB Cloud doesn't support changing passwords through the API and always responds with this status.
    default:
      description: Unsuccessful authentication
      content:
        application/json:
          schema:
            $ref: '../schemas/Error.yml'
