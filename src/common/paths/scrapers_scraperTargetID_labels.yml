get:
  operationId: GetScrapersIDLabels
  tags: ["Scraper Targets"]
  summary: List all labels for a scraper target
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: scraperTargetID
      schema:
        type: string
      required: true
      description: The scraper target ID.
  responses:
    "200":
      description: A list of labels for a scraper target.
      content:
        application/json:
          schema:
            $ref: "../schemas/LabelsResponse.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
post:
  operationId: PostScrapersIDLabels
  tags: ["Scraper Targets"]
  summary: Add a label to a scraper target
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: scraperTargetID
      schema:
        type: string
      required: true
      description: The scraper target ID.
  requestBody:
    description: Label to add
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/LabelMapping.yml"
  responses:
    "201":
      description: The newly added label
      content:
        application/json:
          schema:
            $ref: "../schemas/LabelResponse.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
