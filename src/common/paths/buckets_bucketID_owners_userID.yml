delete:
  operationId: DeleteBucketsIDOwnersID
  tags:
    - Buckets
  summary: Remove an owner from a bucket
  description: |
    Removes an owner from a bucket.

     Use this endpoint to remove a user's `owner` role for a bucket.

    #### InfluxDB Cloud

    - InfluxDB Cloud has only one permission level for users: `owner`.

    #### Related guides

    - [Manage users]({{% INFLUXDB_DOCS_URL %}}/users/)

  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: userID
      schema:
        type: string
      required: true
      description: |
        The ID of the owner to remove.
    - in: path
      name: bucketID
      schema:
        type: string
      required: true
      description: |
        The ID of the bucket to remove an owner from.
  responses:
    "204":
      description: |
        Success.
        The user is no longer an owner of the bucket.
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
