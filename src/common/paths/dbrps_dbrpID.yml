get:
  operationId: GetDBRPsID
  tags:
    - DBRPs
  summary: Retrieve a database retention policy mapping
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: query
      name: orgID
      description: |
        An organization ID.
        Specifies the organization that owns the dbrp mapping.
      schema:
        type: string
    - in: query
      name: org
      description: |
        An organization name.
        Specifies the organization that owns the DBRP mapping.
      schema:
        type: string
    - in: path
      name: dbrpID
      schema:
        type: string
      required: true
      description: |
        A DBRP ID.
        Only returns DBRP mappings with the specified ID
  responses:
    "200":
      description: The DBRP mapping.
      content:
        application/json:
          schema:
            $ref: "../schemas/DBRPGet.yml"
    "400":
      description: if any of the IDs passed is invalid
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
