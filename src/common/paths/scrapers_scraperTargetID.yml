get:
  operationId: GetScrapersID
  tags: ["Scraper Targets"]
  summary: Retrieve a scraper target
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: scraperTargetID
      required: true
      schema:
        type: string
      description: The identifier of the scraper target.
  responses:
    "200":
      description: The scraper target
      content:
        application/json:
          schema:
            $ref: "../schemas/ScraperTargetResponse.yml"
    default:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
delete:
  operationId: DeleteScrapersID
  tags: ["Scraper Targets"]
  summary: Delete a scraper target
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: scraperTargetID
      required: true
      schema:
        type: string
      description: The identifier of the scraper target.
  responses:
    "204":
      description: Scraper target deleted
    default:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
patch:
  operationId: PatchScrapersID
  summary: Update a scraper target
  tags: ["Scraper Targets"]
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: scraperTargetID
      required: true
      schema:
        type: string
      description: The identifier of the scraper target.
  requestBody:
    description: Scraper target update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ScraperTargetRequest.yml"
  responses:
    "200":
      description: Scraper target updated
      content:
        application/json:
          schema:
            $ref: "../schemas/ScraperTargetResponse.yml"
    default:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
