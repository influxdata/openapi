get:
  operationId: GetOrgs
  tags:
    - Organizations
    - Security and access endpoints
  summary: List all organizations
  description: |
    Retrieves a list of [organizations]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization).

    #### Related guides

    - [Manage organizations]({{% INFLUXDB_DOCS_URL %}}/organizations)
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - $ref: "../parameters/Offset.yml"
    - $ref: "../parameters/Limit.yml"
    - $ref: "../parameters/Descending.yml"
    - in: query
      name: org
      schema:
        type: string
      description: |
        The name of the organization to retrieve.
    - in: query
      name: orgID
      schema:
        type: string
      description: |
        The ID of the organization to retrieve.
    - in: query
      name: userID
      schema:
        type: string
      description: |
        The ID of the user to filter with.
        Only returns organizations associated with this user.
  responses:
    "200":
      description: |
        Success.
        The response body contains a list of organizations.
      content:
        application/json:
          schema:
            $ref: "../schemas/Organizations.yml"
          examples:
            $ref: "../responses/example-responses/GetOrgsSuccessResponse.yml"
    "400":
      $ref: "../responses/BadRequestError.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
post:
  operationId: PostOrgs
  tags:
    - Organizations
  summary: Create an organization
  description: |
    Creates an [organizations]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization).

    #### InfluxDB Cloud

    - You can't create additional organizations in InfluxDB Cloud. Only the
    default organization is available.

    #### Related guides

    - [Manage organizations]({{% INFLUXDB_DOCS_URL %}}/organizations)
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  requestBody:
    description: Organization to create
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/PostOrganizationRequest.yml"
  responses:
    "201":
      description:
        Created.
        The response body contains the organization information.
      content:
        application/json:
          schema:
            $ref: "../schemas/Organization.yml"
          examples:
            $ref: "../responses/example-responses/PostOrgsSuccessResponse.yml"
    "400":
      $ref: "../responses/BadRequestError.yml"
      examples:
        invalidRequest:
          summary: The `name` field is missing from the request body.
          value: {
            "code": "invalid",
            "message": "org name is empty"
          }
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
  x-codeSamples:
    - lang: Shell
      label: cURL
      source: |
        curl --request POST "http://localhost:8086/api/v2/orgs \
          --header "Authorization: Token INFLUX_API_TOKEN" \
          --header "Accept: application/json" \
          --header "Content-Type: application/json" \
          --data '{
              "name": "INFLUX_ORG",
              "description: "Example InfluxDB organization"
            }'
