get:
  operationId: GetOrgs
  tags:
    - Organizations
    - Security and access endpoints
  summary: List organizations
  description: |
    Retrieves a list of [organizations]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization/).

    To limit which tasks are returned, pass query parameters in your request.
    If no query parameters are passed, InfluxDB returns all tasks up to the default `limit`.

    #### InfluxDB Cloud

    - Only returns the organization that owns the token passed in the request.

    #### Related guides

    - [View organizations]({{% INFLUXDB_DOCS_URL %}}/organizations/view-orgs/).
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - $ref: "../parameters/Offset.yml"
    - $ref: "../parameters/Limit.yml"
    - $ref: "../parameters/Descending.yml"
    - in: query
      name: org
      schema:
        type: string
      description: |
        An organization name.
        Only returns organizations with this name.
    - in: query
      name: orgID
      schema:
        type: string
      description: |
        An organization ID.
        Only returns the organization with this ID.
    - in: query
      name: userID
      schema:
        type: string
      description: |
        A user ID.
        Only returns organizations that have this user as a member? Owner?
  responses:
    "200":
      description: Success. The response body contains a list of organizations.
      content:
        application/json:
          schema:
            $ref: "../schemas/Organizations.yml"
    "400":
      $ref: "../responses/BadRequestError.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      $ref: "../responses/ServerError.yml"
post:
  operationId: PostOrgs
  tags:
    - Organizations
  summary: Create an organization
  description: |
    Creates an organization and returns the newly created organization.

    #### InfluxDB Cloud

    - Doesn't allow you to use this endpoint to create organizations.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  requestBody:
    description: The organization to create.
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/PostOrganizationRequest.yml"
  responses:
    "201":
      description: |
        Success. The organization is created.
        The response body contains the new organization.
      content:
        application/json:
          schema:
            $ref: "../schemas/Organization.yml"
    "400":
      $ref: "../responses/BadRequestError.yml"
    "401":
      $ref: "../responses/AuthorizationError.yml"
    "404":
      $ref: "../responses/ResourceNotFoundError.yml"
    "500":
      $ref: "../responses/InternalServerError.yml"
    default:
      $ref: "../responses/ServerError.yml"
