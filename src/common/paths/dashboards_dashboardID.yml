get:
  operationId: GetDashboardsID
  tags:
    - Dashboards
  summary: Get a Dashboard
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: dashboardID
      schema:
        type: string
      required: true
      description: The ID of the dashboard to update.
    - in: query
      name: include
      required: false
      schema:
        type: string
        enum:
          - properties
      description: Includes the cell view properties in the response if set to `properties`
  responses:
    "200":
      description: Get a single dashboard
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../schemas/Dashboard.yml"
              - $ref: "../schemas/DashboardWithViewProperties.yml"
    "404":
      description: Dashboard not found
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
patch:
  operationId: PatchDashboardsID
  tags:
    - Dashboards
  summary: Update a dashboard
  requestBody:
    description: Patching of a dashboard
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: optional, when provided will replace the name
              type: string
            description:
              description: optional, when provided will replace the description
              type: string
            cells:
              description: optional, when provided will replace all existing cells with the cells provided
              $ref: "../schemas/CellWithViewProperties.yml"
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: dashboardID
      schema:
        type: string
      required: true
      description: The ID of the dashboard to update.
  responses:
    "200":
      description: Updated dashboard
      content:
        application/json:
          schema:
            $ref: "../schemas/Dashboard.yml"
    "404":
      description: Dashboard not found
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
delete:
  operationId: DeleteDashboardsID
  tags:
    - Dashboards
  summary: Delete a dashboard
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: dashboardID
      schema:
        type: string
      required: true
      description: The ID of the dashboard to update.
  responses:
    "204":
      description: Delete has been accepted
    "404":
      description: Dashboard not found
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
