get:
  operationId: GetTasksIDMembers
  deprecated: true
  tags:
    - Tasks
  summary: List all task members
  description: |
    **Deprecated**: Tasks don't use `owner` and `member` roles.
    Use [`/api/v2/authorizations`](#tag/Authorizations) to assign user permissions.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: taskID
      schema:
        type: string
      required: true
      description: The task ID.
  responses:
    "200":
      description: |
        Success. The response body contains a list of `users` that have
        the `member` role for a task.
      content:
        application/json:
          schema:
            $ref: "../schemas/ResourceMembers.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
post:
  operationId: PostTasksIDMembers
  deprecated: true
  tags:
    - Tasks
  summary: Add a member to a task
  description: |
    **Deprecated**: Tasks don't use `owner` and `member` roles.
    Use [`/api/v2/authorizations`](#tag/Authorizations) to assign user permissions.

    Adds a user to members of a task and returns the member.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
    - in: path
      name: taskID
      schema:
        type: string
      required: true
      description: The task ID.
  requestBody:
    description: A user to add as a member of the task.
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/AddResourceMemberRequestBody.yml"
  responses:
    "201":
      description: Created. The user is added to task members.
      content:
        application/json:
          schema:
            $ref: "../schemas/ResourceMember.yml"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
