  # This represents the body of a 401 error from the server.
  description: |
    Unauthorized. The error may indicate one of the following:

      * The `Authorization: Token` header is missing or malformed.
      * The API token value is missing from the header.
      * The token doesn't have sufficient permissions to write to this organization and bucket.
  content:
    application/json:
      schema:
        $ref: "../../common/schemas/UnauthorizedRequestError.yml"
      examples:
        tokenNotAuthorized:
          summary: Token is not authorized to access a resource
          value: {"code":"unauthorized", "message":"unauthorized access"}
        createTokenForUnauthorizedUser:
          summary: Token is scoped to a nonexistent user
          value: {
            "code": "unauthorized",
            "message": "write:users/08028e90933bf000 is unauthorized"
          }
