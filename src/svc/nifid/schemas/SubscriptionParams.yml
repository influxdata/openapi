properties:
  protocol:
    type: string
  name:
    type: string
  description:
    type: string
  orgID:
    type: string
  brokerHost:
    type: string
  brokerPort:
    type: number
  brokerUsername:
    type: string
  brokerPassword:
    type: string
  brokerCACert:
    type: string
  brokerClientCert:
    type: string
  brokerClientKey:
    type: string
  authType:
    description: auth type for broker security
    type: string
    enum:
      - none
      - user
      - certificate
  topic:
    type: string
  dataFormat:
    type: string
  jsonMeasurementKey:
    type: object
    properties:
      path:
        type: string
      name:
        type: string
      type:
        type: string
  jsonFieldKeys:
    type: array
    items:
      $ref: "./JsonSpec.yml"
  jsonTagKeys:
    type: array
    items:
      $ref: "./JsonSpec.yml"
  jsonTimestamp:
    type: object
    properties:
      path:
        type: string
      name:
        type: string
      type:
        type: string
  stringMeasurement:
    type: object
    properties:
      pattern:
        type: string
  stringFields:
    type: array
    items:
      $ref: "./StringObject.yml"
  stringTags:
    type: array
    items:
      $ref: "./StringObject.yml"
  stringTimestamp:
    type: object
    properties:
      pattern:
        type: string
  bucket:
    type: string
  isActive:
    type: boolean
    default: true
  timestampPrecision:
    type: string
