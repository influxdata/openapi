put:
  summary: update a single Subscription by its ID
  operationId: putSubscription
  tags:
    - Subscriptions
  parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
  requestBody:
    $ref: '../requestBodies/SubscriptionParams.yml'
  responses:
    '200':
      description: returns the Subscription record
      content:
        application/json:
          schema:
            $ref: '../schemas/Subscription.yml'
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
delete:
  summary: deletes a single Subscription by its ID
  operationId: deleteSubscription
  tags:
    - Subscriptions
  parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
  responses:
    '204':
      $ref: '../../../common/responses/NoContent.yml'
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '404':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
get:
  summary: get single Subscription by its ID
  operationId: getSubscription
  tags:
    - Subscriptions
  parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
  responses:
    '200':
      description: returns the Subscription record
      content:
        application/json:
          schema:
            $ref: '../schemas/Subscription.yml'
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
      