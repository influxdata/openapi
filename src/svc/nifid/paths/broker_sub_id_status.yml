get:
  summary: get single Subscription status by its ID
  operationId: getSubscriptionStatus
  tags:
    - Subscriptions
  parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
  responses:
    '200':
      description: returns the Subscription status
      content:
        application/json:
          schema:
            $ref: '../schemas/Subscription.yml'
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
