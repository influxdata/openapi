get:
  summary: run the pipe's query and return the result
  operationId: queryPipe
  tags:
    - Unauthenticated
  parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
    - name: pipeID
      in: path
      schema:
        type: string
      required: true
  responses:
    '200':
      description: returns result from the pipe's query
      content:
        text/csv:
          type: string
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
