get:
  summary: get single Notebook by its ID
  operationId: getNotebook
  tags:
    - Notebooks
  parameters:
    - name: id
      in: path
      type: string
  produces:
    - application/json
  responses:
    '200':
      description: returns the Notebook record
      content:
        application/json:
          schema:
            $ref: '../schemas/Notebook.yml'
    '400':
      $ref: '../../../common/responses/Error.yml'
    '401':
      $ref: '../../../common/responses/Error.yml'
    '405':
      $ref: '../../../common/responses/Error.yml'
    '500':
      $ref: '../../../common/responses/Error.yml'
