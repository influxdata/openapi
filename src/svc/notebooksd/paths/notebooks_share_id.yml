delete:
  summary: deletes a single Share by its ID
  operationId: deleteShare
  tags:
    - Share
  parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
  responses:
    '204':
      $ref: '../../../common/responses/ServerError.yml'
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '404':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
