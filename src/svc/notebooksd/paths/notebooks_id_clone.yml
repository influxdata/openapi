post:
  summary: create a cloned notebook version for a notebook by its ID
  operationId: cloneNotebook
  tags:
    - Notebooks
  parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
  responses:
    '200':
      $ref: '../../../common/responses/Notebook.yml'
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '404':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
