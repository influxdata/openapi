get:
  summary: get version by the notebook ID and the version ID
  operationId: getNotebookVersionById
  tags:
    - Notebooks
    - Versions
  parameters:
    - name: notebookID
      in: path
      schema:
        type: string
      required: true
    - name: id
      in: path
      schema:
        type: string
      required: true
  responses:
    '200':
      description: returns the Notebook record
      content:
        application/json:
          schema:
            $ref: '../schemas/Notebook.yml'
    '400':
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/ServerError.yml'
