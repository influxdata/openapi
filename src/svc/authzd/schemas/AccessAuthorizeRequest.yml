type: object
properties:
  requestedOperations:
    description: The list of operation requests.
    type: array
    items:
      type: object
      properties:
        action:
          description: The `read` or `write` action for the operation.
          type: string
          required: true
        resourceType:
          description: The type of resource for the operation.
          type: string
          required: true
        resourceId:
          description: The resource ID to perform the operation on (optional).
          type: string
          required: false
example: [{"action": "read", "resourceType": "buckets", "resourceId": "09afa23ff13e4000"}]
