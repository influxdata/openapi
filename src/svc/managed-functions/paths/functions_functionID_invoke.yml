get:
  operationId: GetFunctionsIDInvoke
  tags:
    - Functions
  summary: Manually invoke a function with params in query
  parameters:
    - in: path
      name: functionID
      schema:
        type: string
      required: true
    - in: query
      name: params
      schema:
        type: object
        additionalProperties: true
      style: form
      explode: true
  responses:
    '200':
      description: Response defined by function
      content:
        application/json:
          schema:
            $ref: '../schemas/FunctionHTTPResponseData.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
post:
  operationId: PostFunctionsIDInvoke
  tags:
    - Functions
  summary: Manually invoke a function with params in request body
  parameters:
    - in: path
      name: functionID
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/FunctionInvocationParams.yml'
  responses:
    '200':
      description: Response defined by function
      content:
        application/json:
          schema:
            $ref: '../schemas/FunctionHTTPResponseData.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
