get:
  operationId: GetScriptsID
  tags:
    - Data I/O endpoints
    - Invokable Scripts
  summary: Retrieve a script
  description: |
    Retrieve a script by its ID.

    #### Related Guides
    - [Invoke custom scripts](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: |
        Script ID.
        Only return a script with this ID.
  responses:
    '200':
      description: |
        Success.
        The response body contains the requested script object.
      content:
        application/json:
          schema:
            $ref: '../schemas/Script.yml'
          examples:
            $ref: "../schemas/ScriptIDResponse.yml"
    '404':
      description: |
        Not found.
      content:
        application/json:
          schema:
            $ref: "../../../common/schemas/Error.yml"
          examples:
            notFound:
              summary: |
                The requested script was not found.
              value: {
                "code":"not found",
                "message":"script \"09afa3b220fe400\" not found"
              }
    default:
      description: Internal server error.
      $ref: '../../../common/responses/ServerError.yml'
patch:
  operationId: PatchScriptsID
  tags:
    - Invokable Scripts
  summary: Update a script
  description: |
    Updates properties (`name`, `description`, and `script`) of an invokable script.
  requestBody:
    description: Script update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ScriptUpdateRequest.yml'
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: The script ID.
  responses:
    '200':
      description: The updated script.
      content:
        application/json:
          schema:
            $ref: '../schemas/Script.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
delete:
  operationId: DeleteScriptsID
  tags:
    - Invokable Scripts
  summary: Delete a script
  description: |
    Deletes a script and all associated records.

    #### Limitations

    - Only one script can be deleted per request.
    - `scriptIDs` that do not exist return an HTTP `204` status code.

    #### Related Guides

    - [Invoke custom scripts](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: |
        Script ID.
        Only deletes scripts with this ID.
  responses:
    '204':
      description: |
        No content.
        The script is deleted.
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
  x-codeSamples:
    - lang: Shell
      label: cURL
      source: |
        curl -X 'DELETE' \
          "https://cloud2.influxdata.com/api/v2/scripts/SCRIPTID" \
          --header "Authorization: Token INFLUX_TOKEN" \
          --header 'Accept: application/json'
