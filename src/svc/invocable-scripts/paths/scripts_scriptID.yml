get:
  operationId: GetScriptsID
  tags:
    - Scripts
  summary: Retrieve a script
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: The script ID.
  responses:
    '200':
      description: Script details
      content:
        application/json:
          schema:
            $ref: '../schemas/Script.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
patch:
  operationId: PatchScriptsID
  tags:
    - Scripts
  summary: Update a script
  description: Update a script
  requestBody:
    description: Script update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ScriptUpdateRequest.yml'
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: The script ID.
  responses:
    '200':
      description: Updated script
      content:
        application/json:
          schema:
            $ref: '../schemas/Script.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
delete:
  operationId: DeleteScriptsID
  tags:
    - Scripts
  summary: Delete a script
  description: Deletes a script and all associated records
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: The ID of the script to delete.
  responses:
    '204':
      description: Script deleted
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
