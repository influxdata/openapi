post:
  operationId: PostScriptsIDInvoke
  tags:
    - Invocable Scripts
  summary: Manually invoke a script with params in request body
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/ScriptInvocationParams.yml'
  responses:
    '200':
      description: Response defined by script
      content:
        application/json:
          schema:
            $ref: '../schemas/ScriptHTTPResponseData.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
