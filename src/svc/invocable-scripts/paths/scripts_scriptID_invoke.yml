post:
  operationId: PostScriptsIDInvoke
  tags:
    - Data I/O endpoints
    - Invokable Scripts
  summary: Invoke a script
  description: |
    Invokes a script and substitutes `params` keys referenced in the script with
    `params` key-values sent in the request body--for example:

    The following script contains the parameter _`mybucket`_:

    ```json
    "script": "from(bucket: params.mybucket)
                |> range(start: -7d)
                |> limit(n:1)"
    ```
    The following example `POST /api/v2/scripts/SCRIPT_ID/invoke` request body
    passes a value for _`mybucket`_:

    ```json
    {
      "params": {
        "mybucket": "air_sensor"
      }
    }
    ```

    #### Related guides
    - [Invoke custom scripts](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
  parameters:
    - in: path
      name: scriptID
      description: |
        Script ID.
        Only returns scripts with this ID.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/ScriptInvocationParams.yml'
  responses:
    '200':
      description: |
        Success.
        The response body contains the result of the script execution.
      content:
        text/csv:
          schema:
            $ref: '../schemas/ScriptHTTPResponseData.yml'
          examples:
            $ref: '../schemas/ScriptInvokeResponse.yml'
    '400':
      description: |
        Bad request.
        InfluxDB is unable to parse the request.
        The response body contains detail about the error.
      headers:
        X-Platform-Error-Code:
          description: |
            The reason for the error.
          schema:
            type: string
            example: "invalid"
      content:
        application/json:
          schema:
            $ref: "../../../common/schemas/Error.yml"
          examples:
            invalidParameters:
              summary: The parameters passed to the script are invalid.
              value: {
                "code": "invalid",
                "message": "invalid parameters provided"
              }
    "401":
      $ref: "../../../common/responses/AuthorizationError.yml"
    '404':
      description: |
        Not found.
      headers:
        X-Platform-Error-Code:
          description: |
            The reason for the error.
          schema:
            type: string
            example: "not found"
      content:
        application/json:
          schema:
            $ref: "../../../common/schemas/Error.yml"
          examples:
            scriptNotFound:
              summary: |
                The requested script was not found.
              value: {
                "code": "not found",
                "message": "script \"09afa3b220fe400\" not found"
              }
            bucketNotFound:
              summary: |
                The requested bucket was not found.
              value: {
                "code": "not found",
                "message": "failed to initialize execute state: could not find bucket \"test-bucket\""
              }
    "500":
      $ref: "../../../common/responses/InternalServerError.yml"
    default:
      description: Unexpected error.
      content:
        application/json:
          schema:
            $ref: "../../../common/schemas/Error.yml"
  x-codeSamples:
    - lang: Shell
      label: cURL
      source: |
        curl --request POST "https://cloud2.influxdata.com/api/v2/scripts/SCRIPT_ID/invoke" \
                  --header "Authorization: Token INFLUX_TOKEN" \
                  --header 'Accept: application/csv' \
                  --header 'Content-Type: application/json' \
                  --data '{
                    "params": {
                        "mybucket": "air_sensor"
                        }
                    }'
