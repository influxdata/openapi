patch:
  operationId: PatchScriptsIDAddLabels
  tags:
    - Data I/O endpoints
    - Invokable Scripts
  summary: Add Labels to a script
  description: Adds labels to a script.
  parameters:
    - in: path
      name: scriptID
      description: The script ID.
      schema:
        type: string
      required: true
  requestBody:
    description: Labels to add.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/ScriptAddLabelsRequest.yml'
  responses:
    '200':
      description: |
        Success.
        The response body contains the updated script.
      content:
        application/json:
          schema:
            $ref: '../schemas/Script.yml'
    '400':
      description: Bad request.
      $ref: '../../../common/responses/ServerError.yml'
    '401':
      $ref: '../../../common/responses/AuthorizationError.yml'
    '404':
      description: Script not found.
      $ref: '../../../common/responses/ServerError.yml'
    '500':
      $ref: '../../../common/responses/InternalServerError.yml'
    default:
      description: Unexpected error.
      $ref: '../../../common/responses/ServerError.yml'
