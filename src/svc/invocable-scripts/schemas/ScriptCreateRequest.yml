type: object
properties:
  name:
    description: Script name. The name must be unique within the organization.
    type: string
  description:
    description: Script description. A description of the script.
    type: string
  script:
    description: Flux script. The script to execute.
    type: string
  language:
    $ref: './ScriptLanguage.yml'
required: [name, script, language, description]
