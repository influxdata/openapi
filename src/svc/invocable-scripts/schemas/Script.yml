properties:
  id:
    readOnly: true
    type: string
  name:
    type: string
  description:
    type: string
  orgID:
    type: string
  script:
    description: script to be executed
    type: string
  language:
    $ref: './ScriptLanguage.yml'
  url:
    type: string
    description: invocation endpoint address
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
  labels:
    type: array
    items:
      type: string
    description: list of label names attached to the script
required: [name, orgID, script]
