properties:
  id:
    readOnly: true
    type: string
  name:
    type: string
  description:
    type: string
  orgID:
    type: string
  script:
    description: The script to execute.
    type: string
  language:
    $ref: './ScriptLanguage.yml'
  url:
    type: string
    description: The invocation endpoint address.
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
  labels:
    type: array
    items:
      type: string
    description: The list of label names associated with the script.
required: [name, orgID, script]
