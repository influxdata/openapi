get:
  tags:
    - Annotations
  summary: Get annotation
  parameters:
    - in: path
      name: annotationID
      description: annotation to get
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Annotation matching id
      content:
        application/json:
          schema:
            $ref: "../schemas/AnnotationList.yml"
    '400':
      $ref: "../../../common/responses/BadRequest.yml"
    '401':
      $ref: "../../../common/responses/Unauthorized.yml"
    '405':
      $ref: "../../../common/responses/NotAllowed.yml"
    '500':
      $ref: "../../../common/responses/ServerError.yml"
put:
  tags:
    - Annotations
  operationId: updateAnnotation
  summary: Update annotation by ID
  parameters:
    - in: path
      name: annotationID
      description: annotation to update
      required: true
      schema:
        type: string
  requestBody:
    description: Annotation to store
    content:
      application/json:
        schema:
          $ref: "../schemas/AnnotationEvent.yml"
  responses:
    '200':
      description: Annotation as updated
      content:
        application/json:
          schema:
            $ref: "../schemas/AnnotationEvent.yml"
    '400':
      $ref: "../../../common/responses/BadRequest.yml"
    '401':
      $ref: "../../../common/responses/Unauthorized.yml"
    '405':
      $ref: "../../../common/responses/NotAllowed.yml"
    '500':
      $ref: "../../../common/responses/ServerError.yml"
delete:
  tags:
    - Annotations
  operationId: deleteAnnotation
  summary: Delete annotation by ID
  parameters:
    - in: path
      name: annotationID
      description: annotation to delete
      required: true
      schema:
        type: string
  responses:
    '204':
      $ref: "../../../common/responses/NoContent.yml"
    '400':
      $ref: "../../../common/responses/BadRequest.yml"
    '401':
      $ref: "../../../common/responses/Unauthorized.yml"
    '405':
      $ref: "../../../common/responses/NotAllowed.yml"
    '500':
      $ref: "../../../common/responses/ServerError.yml"
