components:
  parameters:
    After:
      description: |
        The last resource ID from which to seek from (but not including). This is to be used instead of `offset`.
      in: query
      name: after
      required: false
      schema:
        type: string
    Descending:
      in: query
      name: descending
      required: false
      schema:
        default: false
        type: boolean
    Limit:
      in: query
      name: limit
      required: false
      schema:
        default: 20
        maximum: 100
        minimum: 1
        type: integer
    Offset:
      in: query
      name: offset
      required: false
      schema:
        minimum: 0
        type: integer
    SortBy:
      in: query
      name: sortBy
      required: false
      schema:
        type: string
    TraceSpan:
      description: OpenTracing span context
      example:
        baggage:
          key: value
        span_id: "1"
        trace_id: "1"
      in: header
      name: Zap-Trace-Span
      required: false
      schema:
        type: string
  responses:
    ServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Non 2XX error response from server.
  schemas:
    Error:
      properties:
        code:
          description: code is the machine-readable error code.
          enum:
          - internal error
          - not found
          - conflict
          - invalid
          - unprocessable entity
          - empty value
          - unavailable
          - forbidden
          - too many requests
          - unauthorized
          - method not allowed
          - request too large
          - unsupported media type
          readOnly: true
          type: string
        err:
          description: err is a stack of errors that occurred during processing of
            the request. Useful for debugging.
          readOnly: true
          type: string
        message:
          description: message is a human-readable message.
          readOnly: true
          type: string
        op:
          description: op describes the logical code operation during error. Useful
            for debugging.
          readOnly: true
          type: string
      required:
      - code
      - message
    Token:
      properties:
        token:
          type: string
      type: object
  securitySchemes:
    BasicAuthentication:
      description: |
        ### Basic authentication scheme

        Use HTTP Basic Auth with clients that support the InfluxDB 1.x convention of username and password (that don't support the `Authorization: Token` scheme).

        Username and password schemes require the following credentials:
          - **username**: 1.x username (this is separate from the UI login username)
          - **password**: 1.x password or InfluxDB API token

        ### Example

        `curl --get "http://localhost:8086/query"
              --user "YOUR_1.x_USERNAME":"YOUR_TOKEN_OR_PASSWORD"`

        For more information and examples, see how to [authenticate with a username and password scheme](https://docs.influxdata.com/influxdb/v2.0/reference/api/influxdb-1x/)
      scheme: basic
      type: http
    QuerystringAuthentication:
      description: |
        ### Querystring authentication scheme

        Use InfluxDB 1.x API parameters to provide credentials through the query string.

        Username and password schemes require the following credentials:
          - **username**: 1.x username (this is separate from the UI login username)
          - **password**: 1.x password or InfluxDB API token

        ### Example

        `curl --get "http://localhost:8086/query"
              --data-urlencode "u=YOUR_1.x_USERNAME"
              --data-urlencode "p=YOUR_TOKEN_OR_PASSWORD"`

        For more information and examples, see how to [authenticate with a username and password scheme](https://docs.influxdata.com/influxdb/v2.0/reference/api/influxdb-1x/)
      in: query
      name: u=&p=
      type: apiKey
    TokenAuthentication:
      bearerFormat: InfluxDB Token String
      description: |
        ### Token authentication scheme

        InfluxDB API tokens ensure secure interaction between users and data. A token belongs to an organization and identifies InfluxDB permissions within the organization.

        Include your API token in an `Authentication: Token YOUR_API_TOKEN` HTTP header with each request.

        ### Example

          `curl http://localhost:8086/ping
              --header "Authentication: Token YOUR_API_TOKEN"`

        For more information and examples, see the following:
          - [Use tokens in API requests](https://docs.influxdata.com/influxdb/v2.0/api-guide/api_intro/#authentication).
          - [Manage API tokens](https://docs.influxdata.com/influxdb/v2.0/security/tokens).
          - [`/authorizations`](#tag/Authorizations) endpoint.
      scheme: token
      type: http
info:
  title: Complete InfluxDB OSS API
openapi: 3.0.0
paths:
  /api/v2/:
    get:
      operationId: GetRoutes
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Routes'
          description: All routes
      summary: List all top level routes
      tags:
      - Routes
  /api/v2/authorizations:
    get:
      operationId: GetAuthorizations
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: Only show authorizations that belong to a user ID.
        in: query
        name: userID
        schema:
          type: string
      - description: Only show authorizations that belong to a user name.
        in: query
        name: user
        schema:
          type: string
      - description: Only show authorizations that belong to an organization ID.
        in: query
        name: orgID
        schema:
          type: string
      - description: Only show authorizations that belong to a organization name.
        in: query
        name: org
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorizations'
          description: A list of authorizations
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: List all authorizations
      tags:
      - Authorizations
    post:
      operationId: PostAuthorizations
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationPostRequest'
        description: Authorization to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Authorization created
        "400":
          $ref: '#/components/responses/ServerError'
          description: Invalid request
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Create an authorization
      tags:
      - Authorizations
  /api/v2/authorizations/{authID}:
    delete:
      operationId: DeleteAuthorizationsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The ID of the authorization to delete.
        in: path
        name: authID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Authorization deleted
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Delete an authorization
      tags:
      - Authorizations
    get:
      operationId: GetAuthorizationsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The ID of the authorization to get.
        in: path
        name: authID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Authorization details
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Retrieve an authorization
      tags:
      - Authorizations
    patch:
      operationId: PatchAuthorizationsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The ID of the authorization to update.
        in: path
        name: authID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationUpdateRequest'
        description: Authorization to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: The active or inactive authorization
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Update an authorization to be active or inactive
      tags:
      - Authorizations
  /api/v2/backup/kv:
    get:
      deprecated: true
      operationId: GetBackupKV
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Snapshot of KV metadata
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Download snapshot of metadata stored in the server's embedded KV store.
        Should not be used in versions greater than 2.1.x, as it doesn't include metadata
        stored in embedded SQL.
      tags:
      - Backup
  /api/v2/backup/metadata:
    get:
      operationId: GetBackupMetadata
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The Accept-Encoding request HTTP header advertises which content
          encoding, usually a compression algorithm, the client is able to understand.
        in: header
        name: Accept-Encoding
        schema:
          default: identity
          description: Specifies that the query response in the body should be encoded
            with gzip or not encoded with identity.
          enum:
          - gzip
          - identity
          type: string
      responses:
        "200":
          content:
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/MetadataBackup'
          description: Snapshot of metadata
          headers:
            Content-Encoding:
              description: The Content-Encoding entity header is used to compress
                the media-type.  When present, its value indicates which encodings
                were applied to the entity-body
              schema:
                default: identity
                description: Specifies that the response in the body is encoded with
                  gzip or not encoded with identity.
                enum:
                - gzip
                - identity
                type: string
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Download snapshot of all metadata in the server
      tags:
      - Backup
  /api/v2/backup/shards/{shardID}:
    get:
      operationId: GetBackupShardId
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The Accept-Encoding request HTTP header advertises which content
          encoding, usually a compression algorithm, the client is able to understand.
        in: header
        name: Accept-Encoding
        schema:
          default: identity
          description: Specifies that the query response in the body should be encoded
            with gzip or not encoded with identity.
          enum:
          - gzip
          - identity
          type: string
      - description: The shard ID.
        in: path
        name: shardID
        required: true
        schema:
          format: int64
          type: integer
      - description: Earliest time to include in the snapshot. RFC3339 format.
        in: query
        name: since
        schema:
          format: date-time
          type: string
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: TSM snapshot.
          headers:
            Content-Encoding:
              description: The Content-Encoding entity header is used to compress
                the media-type.  When present, its value indicates which encodings
                were applied to the entity-body
              schema:
                default: identity
                description: Specifies that the response in the body is encoded with
                  gzip or not encoded with identity.
                enum:
                - gzip
                - identity
                type: string
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Shard not found.
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Download snapshot of all TSM data in a shard
      tags:
      - Backup
  /api/v2/buckets:
    get:
      operationId: GetBuckets
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - $ref: '#/components/parameters/Offset'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/After'
      - description: The name of the organization.
        in: query
        name: org
        schema:
          type: string
      - description: The organization ID.
        in: query
        name: orgID
        schema:
          type: string
      - description: Only returns buckets with a specific name.
        in: query
        name: name
        schema:
          type: string
      - description: Only returns buckets with a specific ID.
        in: query
        name: id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Buckets'
          description: A list of buckets
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: List all buckets
      tags:
      - Buckets
    post:
      operationId: PostBuckets
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostBucketRequest'
        description: Bucket to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: Bucket created
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request body failed validation
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Create a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}:
    delete:
      operationId: DeleteBucketsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The ID of the bucket to delete.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Delete has been accepted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bucket not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Delete a bucket
      tags:
      - Buckets
    get:
      operationId: GetBucketsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: Bucket details
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Retrieve a bucket
      tags:
      - Buckets
    patch:
      operationId: PatchBucketsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchBucketRequest'
        description: Bucket update to apply
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: An updated bucket
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Update a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/labels:
    get:
      operationId: GetBucketsIDLabels
