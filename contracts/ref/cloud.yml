components:
  parameters:
    AnnotationDeleteFilter:
      description: Annotations to delete
      in: query
      name: AnnotationDeleteFilter
      required: true
      schema:
        $ref: '#/components/schemas/AnnotationDeleteFilter'
    AnnotationListFilter:
      description: Filter for returned annotations
      in: query
      name: AnnotationListFilter
      required: false
      schema:
        $ref: '#/components/schemas/AnnotationListFilter'
    StreamDeleteFilter:
      description: Stream to delete
      in: query
      name: StreamDeleteFilter
      required: true
      schema:
        $ref: '#/components/schemas/StreamDeleteFilter'
    StreamListFilter:
      description: Filter for returned streams
      in: query
      name: StreamListFilter
      required: false
      schema:
        $ref: '#/components/schemas/StreamListFilter'
  responses:
    ServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Non 2XX error response from server.
  schemas:
    Error:
      properties:
        code:
          description: code is the machine-readable error code.
          enum:
          - internal error
          - not found
          - conflict
          - invalid
          - unprocessable entity
          - empty value
          - unavailable
          - forbidden
          - too many requests
          - unauthorized
          - method not allowed
          - request too large
          - unsupported media type
          readOnly: true
          type: string
        err:
          description: err is a stack of errors that occurred during processing of
            the request. Useful for debugging.
          readOnly: true
          type: string
        message:
          description: message is a human-readable message.
          readOnly: true
          type: string
        op:
          description: op describes the logical code operation during error. Useful
            for debugging.
          readOnly: true
          type: string
      required:
      - code
      - message
    Script:
      properties:
        createdAt:
          format: date-time
          readOnly: true
          type: string
        description:
          type: string
        id:
          readOnly: true
          type: string
        language:
          $ref: '#/components/schemas/ScriptLanguage'
        name:
          type: string
        orgID:
          type: string
        script:
          description: script to be executed
          type: string
        updatedAt:
          format: date-time
          readOnly: true
          type: string
        url:
          description: invocation endpoint address
          type: string
      required:
      - name
      - orgID
      - script
    ScriptCreateRequest:
      properties:
        description:
          type: string
        language:
          $ref: '#/components/schemas/ScriptLanguage'
        name:
          description: The name of the script. The name must be unique within the
            organization.
          type: string
        script:
          description: The script to execute.
          type: string
      required:
      - name
      - script
      - language
      - description
      type: object
    ScriptHTTPResponseData:
      description: The data sent in the response body when a script is invoked by
        an HTTP request. User defined and dynamic.
      type: string
    ScriptInvocationParams:
      properties:
        params:
          type: object
      type: object
    ScriptLanguage:
      enum:
      - flux
      type: string
    ScriptUpdateRequest:
      properties:
        description:
          type: string
        name:
          type: string
        script:
          description: script is script to be executed
          type: string
      type: object
    Scripts:
      properties:
        scripts:
          items:
            $ref: '#/components/schemas/Script'
          type: array
      type: object
  securitySchemes:
    BasicAuthentication:
      description: |
        ### Basic authentication scheme

        Use HTTP Basic Auth with clients that support the InfluxDB 1.x convention of username and password (that don't support the `Authorization: Token` scheme):
          - **username**: InfluxDB Cloud username
          - **password**: InfluxDB Cloud API token

        ### Example

        `curl --get "https://europe-west1-1.gcp.cloud2.influxdata.com/query"
              --user "YOUR_USERNAME":"YOUR_TOKEN_OR_PASSWORD"`

        For more information and examples, see how to [authenticate with a username and password scheme](https://docs.influxdata.com/influxdb/cloud/reference/api/influxdb-1x/).
      scheme: basic
      type: http
    QuerystringAuthentication:
      description: |
        ### Querystring authentication scheme

        Use InfluxDB 1.x API parameters to provide credentials through the query string.

        Username and password schemes require the following credentials:
        - **username**: InfluxDB Cloud username
        - **password**: InfluxDB Cloud API token

        ### Example

        `curl --get "https://europe-west1-1.gcp.cloud2.influxdata.com/query"
              --data-urlencode "u=YOUR_USERNAME"
              --data-urlencode "p=YOUR_TOKEN_OR_PASSWORD"`

        For more information and examples, see how to [authenticate with a username and password scheme](https://docs.influxdata.com/influxdb/cloud/reference/api/influxdb-1x/).
      in: query
      name: u=&p=
      type: apiKey
    TokenAuthentication:
      bearerFormat: InfluxDB Token String
      description: |
        ### Token authentication scheme

        InfluxDB API tokens ensure secure interaction between users and data. A token belongs to an organization and identifies InfluxDB permissions within the organization.

        Include your API token in an `Authentication: Token YOUR_API_TOKEN` HTTP header with each request.

        ### Example

        `curl https://us-east-1-1.aws.cloud2.influxdata.com/
              --header "Authentication: Token YOUR_API_TOKEN"`

        For more information and examples, see the following:
          - [Use tokens in API requests](https://docs.influxdata.com/influxdb/cloud/api-guide/api_intro/#authentication).
          - [Manage API tokens](https://docs.influxdata.com/influxdb/cloud/security/tokens).
          - [`/authorizations`](#tag/Authorizations) endpoint.
      scheme: token
      type: http
info:
  title: Complete InfluxDB Cloud API
openapi: 3.0.0
paths:
  /api/v2/:
    get:
      operationId: GetRoutes
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Routes'
          description: All routes
      summary: List all top level routes
      tags:
      - Routes
  /api/v2/authorizations:
    get:
      operationId: GetAuthorizations
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: Only show authorizations that belong to a user ID.
        in: query
        name: userID
        schema:
          type: string
      - description: Only show authorizations that belong to a user name.
        in: query
        name: user
        schema:
          type: string
      - description: Only show authorizations that belong to an organization ID.
        in: query
        name: orgID
        schema:
          type: string
      - description: Only show authorizations that belong to a organization name.
        in: query
        name: org
        schema:
          type: string
      - description: Find a token by value.
        in: query
        name: token
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorizations'
          description: A list of authorizations
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: List all authorizations
      tags:
      - Authorizations
    post:
      operationId: PostAuthorizations
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authorization'
        description: Authorization to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Authorization created
        "400":
          $ref: '#/components/responses/ServerError'
          description: Invalid request
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Create an authorization
      tags:
      - Authorizations
  /api/v2/authorizations/{authID}:
    delete:
      operationId: DeleteAuthorizationsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The identifier of the authorization to delete.
        in: path
        name: authID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Authorization deleted
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Delete an authorization
      tags:
      - Authorizations
    get:
      operationId: GetAuthorizationsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The identifier of the authorization to get.
        in: path
        name: authID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Authorization details
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Retrieve an authorization
      tags:
      - Authorizations
    patch:
      description: Update an authorization's status to `active` or `inactive`.
      operationId: PatchAuthorizationsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The identifier of the authorization to update.
        in: path
        name: authID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationUpdateRequest'
        description: The updated Authorization object.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: The updated authorization.
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Update authorization status
      tags:
      - Authorizations
  /api/v2/buckets:
    get:
      operationId: GetBuckets
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - $ref: '#/components/parameters/Offset'
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/After'
      - description: The name of the organization.
        in: query
        name: org
        schema:
          type: string
      - description: The organization ID.
        in: query
        name: orgID
        schema:
          type: string
      - description: Only returns buckets with a specific name.
        in: query
        name: name
        schema:
          type: string
      - description: Only returns buckets with a specific ID.
        in: query
        name: id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Buckets'
          description: A list of buckets
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: List all buckets
      tags:
      - Buckets
    post:
      operationId: PostBuckets
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostBucketRequest'
        description: Bucket to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: Bucket created
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request body failed validation
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Create a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}:
    delete:
      operationId: DeleteBucketsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The ID of the bucket to delete.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Delete has been accepted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bucket not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Delete a bucket
      tags:
      - Buckets
    get:
      operationId: GetBucketsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: Bucket details
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Retrieve a bucket
      tags:
      - Buckets
    patch:
      operationId: PatchBucketsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchBucketRequest'
        description: Bucket update to apply
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bucket'
          description: An updated bucket
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Update a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/labels:
    get:
      operationId: GetBucketsIDLabels
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelsResponse'
          description: A list of all labels for a bucket
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: List all labels for a bucket
      tags:
      - Buckets
    post:
      operationId: PostBucketsIDLabels
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelMapping'
        description: Label to add
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelResponse'
          description: The newly added label
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Add a label to a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/labels/{labelID}:
    delete:
      operationId: DeleteBucketsIDLabelsID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      - description: The ID of the label to delete.
        in: path
        name: labelID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Delete has been accepted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bucket not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Delete a label from a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/members:
    get:
      operationId: GetBucketsIDMembers
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceMembers'
          description: A list of bucket members
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: List all users with member privileges for a bucket
      tags:
      - Buckets
    post:
      operationId: PostBucketsIDMembers
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddResourceMemberRequestBody'
        description: User to add as member
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceMember'
          description: Member added to bucket
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Add a member to a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/members/{userID}:
    delete:
      operationId: DeleteBucketsIDMembersID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The ID of the member to remove.
        in: path
        name: userID
        required: true
        schema:
          type: string
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Member removed
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Remove a member from a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/owners:
    get:
      operationId: GetBucketsIDOwners
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceOwners'
          description: A list of bucket owners
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: List all owners of a bucket
      tags:
      - Buckets
    post:
      operationId: PostBucketsIDOwners
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddResourceMemberRequestBody'
        description: User to add as owner
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceOwner'
          description: Bucket owner added
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Add an owner to a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/owners/{userID}:
    delete:
      operationId: DeleteBucketsIDOwnersID
      parameters:
      - $ref: '#/components/parameters/TraceSpan'
      - description: The ID of the owner to remove.
        in: path
        name: userID
        required: true
        schema:
          type: string
      - description: The bucket ID.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Owner removed
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error
      summary: Remove an owner from a bucket
      tags:
      - Buckets
  /api/v2/buckets/{bucketID}/schema/measurements:
    get:
      operationId: getMeasurementSchemas
      parameters:
      - description: The name of the organization.
        in: query
        name: org
        schema:
          type: string
      - description: The identifier of the organization.
        in: query
        name: orgID
        schema:
          type: string
      - description: The name of the measurement to return schemas for.
        in: query
        name: name
        schema:
          type: string
      - description: The identifier of the bucket.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasurementSchemaList'
          description: A list of measurement schemas returning summary information.
          headers:
            ETag:
              description: The current version of the bucket schema
              schema:
                type: string
        "404":
          $ref: '#/components/responses/ServerError'
          description: Bucket not found
      summary: List all measurement schemas of a bucket
      tags:
      - Bucket Schemas
    post:
      operationId: createMeasurementSchema
      parameters:
      - description: The name of the organization.
        in: query
        name: org
        schema:
          type: string
      - description: The identifier of the organization.
        in: query
        name: orgID
        schema:
          type: string
      - description: The identifier of the bucket.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeasurementSchemaCreateRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasurementSchema'
          description: The created measurement schema.
          headers:
            ETag:
              description: The current version of the measurement schema
              schema:
                type: string
        "400":
          content:
            application/json:
              examples:
                badNameExample:
                  description: The error returned when the name is invalid, such as
                    too few or too many characters or the name contains non-printable
                    ASCII or is not valid UTF-8.
                  summary: Invalid name
                  value:
                    code: invalid
                    message: name is invalid
                duplicateColumnNamesExample:
                  description: The error returned when the request body contains duplicate
                    column names.
                  summary: Duplicate column names
                  value:
                    code: invalid
                    message: Duplicate column names
                missingColumnsExample:
                  description: The error returned when the request body is missing
                    the columns property.
                  summary: Missing columns
                  value:
                    code: invalid
                    message: columns is required
                missingFieldExample:
                  description: The error returned when the request body is missing
                    at least one field type column.
                  summary: Missing field
                  value:
                    code: invalid
                    message: At least one field column is required
                missingTimestampExample:
                  description: The error returned when the request body is missing
                    a timestamp type column.
                  summary: Missing timestamp
                  value:
                    code: invalid
                    message: Timestamp column is required
              schema:
                $ref: '#/components/schemas/Error'
          description: Client error with create request
      summary: Create a measurement schema for a bucket
      tags:
      - Bucket Schemas
    summary: Bucket schemas
  /api/v2/buckets/{bucketID}/schema/measurements/{measurementID}:
    get:
      operationId: getMeasurementSchema
      parameters:
      - description: The name of the organization.
        in: query
        name: org
        schema:
          type: string
      - description: The identifier of the organization.
        in: query
        name: orgID
        schema:
          type: string
      - description: The identifier of the bucket.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      - description: The identifier of the measurement.
        in: path
        name: measurementID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasurementSchema'
          description: Schema definition for a single measurement
          headers:
            ETag:
              description: The current version of the measurement schema
              schema:
                type: string
      summary: Retrieve measurement schema information
      tags:
      - Bucket Schemas
    patch:
      operationId: updateMeasurementSchema
      parameters:
      - description: The name of the organization.
        in: query
        name: org
        schema:
          type: string
      - description: The identifier of the organization.
        in: query
        name: orgID
        schema:
          type: string
      - description: The identifier of the bucket.
        in: path
        name: bucketID
        required: true
        schema:
          type: string
      - description: The identifier of the measurement.
        in: path
        name: measurementID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeasurementSchemaUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasurementSchema'
          description: The updated measurement schema
        "400":
          content:
            application/json:
              examples:
                missingColumnsExample:
                  description: The error returned when the request body does not contain
                    all the columns from the source.
                  summary: Deleted columns
                  value:
                    code: invalid
                    message: Unable to delete columns from schema
              schema:
                $ref: '#/components/schemas/Error'
