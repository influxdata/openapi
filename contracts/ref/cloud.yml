components:
  parameters:
    TraceSpan:
      description: OpenTracing span context
      example:
        baggage:
          key: value
        span_id: "1"
        trace_id: "1"
      in: header
      name: Zap-Trace-Span
      required: false
      schema:
        type: string
  responses:
    AuthorizationError:
      content:
        application/json:
          examples:
            tokenNotAuthorized:
              summary: Token is not authorized to access a resource
              value:
                code: unauthorized
                message: unauthorized access
          schema:
            properties:
              code:
                description: |
                  The HTTP status code description. Default is `unauthorized`.
                enum:
                - unauthorized
                readOnly: true
                type: string
              message:
                description: A human-readable message that may contain detail about
                  the error.
                readOnly: true
                type: string
      description: |
        Unauthorized. The error may indicate one of the following:

          * The `Authorization: Token` header is missing or malformed.
          * The API token value is missing from the header.
          * The token doesn't have sufficient permissions to write to this organization and bucket.
    BadRequestError:
      content:
        application/json:
          examples:
            orgProvidedNotFound:
              summary: The org or orgID passed doesn't own the token passed in the
                header
              value:
                code: invalid
                message: 'failed to decode request body: organization not found'
          schema:
            $ref: '#/components/schemas/Error'
      description: |
        Bad request.
        The response body contains detail about the error.

        #### InfluxDB OSS

        - Returns this error if an incorrect value is passed for `org` or `orgID`.
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: |
        Internal server error.
        The server encountered an unexpected situation.
    ServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Non 2XX error response from server.
  schemas:
    Authorization:
      properties:
        createdAt:
          format: date-time
          readOnly: true
          type: string
        description:
          description: A description of the token.
          type: string
        id:
          description: The authorization ID.
          readOnly: true
          type: string
        links:
          example:
            self: /api/v2/authorizations/1
            user: /api/v2/users/12
          properties:
            self:
              $ref: '#/components/schemas/Link'
              readOnly: true
            user:
              $ref: '#/components/schemas/Link'
              readOnly: true
          readOnly: true
          type: object
        org:
          description: |
            The organization name.
            Specifies the [organization]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization)
            that the token is scoped to.
          readOnly: true
          type: string
        orgID:
          description: |
            The organization ID.
            Specifies the [organization]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#organization) that the authorization is scoped to.
          type: string
        status:
          default: active
          description: Status of the token. If `inactive`, requests using the token
            will be rejected.
          enum:
          - active
          - inactive
          type: string
        token:
          description: |
            The API token.
            The token value is unique to the authorization.
            [API tokens]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#token) are
            used to authenticate and authorize InfluxDB API requests and `influx`
            CLI commands--after receiving the request, InfluxDB checks that the
            token is valid and that the `permissions` allow the requested action(s).
          readOnly: true
          type: string
        updatedAt:
          format: date-time
          readOnly: true
          type: string
        user:
          description: |
            The user name.
            Specifies the [user]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#user) that owns the authorization.
            If the authorization is _scoped_ to a user, the user;
            otherwise, the creator of the authorization.
          readOnly: true
          type: string
        userID:
          description: The user ID. Specifies the [user]({{% INFLUXDB_DOCS_URL %}}/reference/glossary/#user)
            that owns the authorization. If _scoped_, the user that the authorization
            is scoped to; otherwise, the creator of the authorization.
          readOnly: true
          type: string
      type: object
    AuthorizationUpdateRequest:
      properties:
        description:
          description: A description of the token.
          type: string
        status:
          default: active
          description: Status of the token. If `inactive`, requests using the token
            will be rejected.
          enum:
          - active
          - inactive
          type: string
      type: object
    Error:
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
          description: code is the machine-readable error code.
          enum:
          - internal error
          - not found
          - conflict
          - invalid
          - unprocessable entity
          - empty value
          - unavailable
          - forbidden
          - too many requests
          - unauthorized
          - method not allowed
          - request too large
          - unsupported media type
          readOnly: true
          type: string
        err:
          description: Stack of errors that occurred during processing of the request.
            Useful for debugging.
          readOnly: true
          type: string
        message:
          description: Human-readable message.
          readOnly: true
          type: string
        op:
          description: Describes the logical code operation when the error occurred.
            Useful for debugging.
          readOnly: true
          type: string
      required:
      - code
    ErrorCode:
      description: code is the machine-readable error code.
      enum:
      - internal error
      - not found
      - conflict
      - invalid
      - unprocessable entity
      - empty value
      - unavailable
      - forbidden
      - too many requests
      - unauthorized
      - method not allowed
      - request too large
      - unsupported media type
      readOnly: true
      type: string
    InfluxqlCsvResponse:
      description: CSV Response to InfluxQL Query
      example: |
        name,tags,time,test_field,test_tag test_measurement,,1603740794286107366,1,tag_value test_measurement,,1603740870053205649,2,tag_value test_measurement,,1603741221085428881,3,tag_value
      type: string
    InfluxqlJsonResponse:
      description: JSON Response to InfluxQL Query
      properties:
        results:
          items:
            properties:
              error:
                type: string
              series:
                items:
                  properties:
                    columns:
                      items:
                        type: string
                      type: array
                    name:
                      type: string
                    partial:
                      type: boolean
                    tags:
                      additionalProperties:
                        type: string
                      type: object
                    values:
                      items:
                        items: {}
                        type: array
                      type: array
                  type: object
                type: array
              statement_id:
                type: integer
            type: object
          type: array
      type: object
    LegacyAuthorizationPostRequest:
      allOf:
      - $ref: '#/components/schemas/AuthorizationUpdateRequest'
      - properties:
          orgID:
            description: The ID of the organization that the authorization is scoped
              to.
            type: string
          permissions:
            description: |
              A list of permissions that provide `read` and `write` access to organization resources.
              An authorization must contain at least one permission.
            items:
              $ref: '#/components/schemas/Permission'
            minItems: 1
            type: array
          token:
            description: A name that you provide for the authorization.
            type: string
          userID:
            description: The ID of the user that the authorization is scoped to.
            type: string
        type: object
      required:
      - orgID
      - permissions
    LineProtocolError:
      properties:
        code:
          description: Code is the machine-readable error code.
          enum:
          - internal error
          - not found
          - conflict
          - invalid
          - empty value
          - unavailable
          readOnly: true
          type: string
        err:
          description: Stack of errors that occurred during processing of the request.
            Useful for debugging.
          readOnly: true
          type: string
        line:
          description: First line in the request body that contains malformed data.
          format: int32
          readOnly: true
          type: integer
        message:
          description: Human-readable message.
          readOnly: true
          type: string
        op:
          description: Describes the logical code operation when the error occurred.
            Useful for debugging.
          readOnly: true
          type: string
      required:
      - code
    LineProtocolLengthError:
      properties:
        code:
          description: Code is the machine-readable error code.
          enum:
          - invalid
          readOnly: true
          type: string
        message:
          description: Human-readable message.
          readOnly: true
          type: string
      required:
      - code
      - message
    Link:
      description: URI of resource.
      format: uri
      readOnly: true
      type: string
    Links:
      description: |
        URI pointers for additional paged results.
      properties:
        next:
          $ref: '#/components/schemas/Link'
        prev:
          $ref: '#/components/schemas/Link'
        self:
          $ref: '#/components/schemas/Link'
      required:
      - self
      type: object
    Permission:
      properties:
        action:
          enum:
          - read
          - write
          type: string
      required:
      - action
      - resource
    Script:
      properties:
        createdAt:
          format: date-time
          readOnly: true
          type: string
        description:
          type: string
        id:
          readOnly: true
          type: string
        labels:
          description: The list of label names associated with the script.
          items:
            type: string
          type: array
        language:
          $ref: '#/components/schemas/ScriptLanguage'
        name:
          type: string
        orgID:
          type: string
        script:
          description: The script to execute.
          type: string
        updatedAt:
          format: date-time
          readOnly: true
          type: string
        url:
          description: The invocation endpoint address.
          type: string
      required:
      - name
      - orgID
      - script
    ScriptCreateRequest:
      properties:
        description:
          description: Script description. A description of the script.
          type: string
        language:
          $ref: '#/components/schemas/ScriptLanguage'
        name:
          description: Script name. The name must be unique within the organization.
          type: string
        script:
          description: The script to execute.
          type: string
      required:
      - name
      - script
      - language
      - description
      type: object
    ScriptHTTPResponseData:
      description: |
        The response body contains the results of the executed script.
        The response is user-defined and dynamic.
      format: binary
      type: string
    ScriptInvocationParams:
      properties:
        params:
          additionalProperties: true
          description: |
            The script parameters.
            `params` contains key-value pairs that map values to the **params.keys**
            in a script.
            When you invoke a script with `params`, InfluxDB passes the values as
            invocation parameters to the script.
          type: object
      type: object
    ScriptLanguage:
      enum:
      - flux
      - sql
      type: string
    ScriptUpdateRequest:
      properties:
        description:
          type: string
        name:
          type: string
        script:
          description: script is script to be executed
          type: string
      type: object
    Scripts:
      properties:
        scripts:
          items:
            $ref: '#/components/schemas/Script'
          type: array
      type: object
    Token:
      properties:
        token:
          type: string
      type: object
info:
  title: Complete InfluxDB Cloud API
openapi: 3.0.0
paths:
  /api/v2/maps/mapToken:
    get:
      operationId: getMapboxToken
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: Temporary token for Mapbox.
        "401":
          $ref: '#/components/responses/ServerError'
        "500":
          $ref: '#/components/responses/ServerError'
        default:
          $ref: '#/components/responses/ServerError'
      summary: Get a mapbox token
  /api/v2/scripts:
    get:
      description: |
        Retrieves a list of [scripts](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/).

        #### Related guides

        - [Invoke custom scripts](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
      operationId: GetScripts
      parameters:
      - description: |
          The offset for pagination.
          The number of records to skip.

          For more information about pagination parameters, see [Pagination]({{% INFLUXDB_DOCS_URL %}}/api/#tag/Pagination).
        in: query
        name: offset
        required: false
        schema:
          minimum: 0
          type: integer
      - description: |
          The maximum number of scripts to return. Default is `100`.
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 500
          minimum: 0
          type: integer
      - description: The script name. Lists scripts with the specified name.
        in: query
        name: name
        required: false
        schema:
          type: string
      - description: |
          A list of label names.
          Only returns scripts that have all the specified labels.
          To retrieve a script, each name you pass in `labelNames` must exactly
          match the label for a script.
        in: query
        name: labelNames
        required: false
        schema:
          items:
            type: string
          type: array
      - description: |
          A part of the label name.
          Returns scripts that have a label that contains the specified phrase.
        in: query
        name: labelContains
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                successResponse:
                  value:
                    scripts:
                    - createdAt: "2022-07-17T23:49:45.731237Z"
                      description: find the last point from Sample Bucket
                      id: 09afa3b220fe4000
                      language: flux
                      name: getLastPointFromSampleBucket
                      orgID: bea7ea952287f70d
                      script: 'from(bucket: SampleBucket) |> range(start: -7d) |>
                        limit(n:1)'
                      updatedAt: "2022-07-17T23:49:45.731237Z"
                    - createdAt: "2022-07-17T23:43:26.660308Z"
                      description: getLastPoint finds the last point in a bucket
                      id: 09afa23ff13e4000
                      language: flux
                      name: getLastPoint
                      orgID: bea7ea952287f70d
                      script: 'from(bucket: params.mybucket) |> range(start: -7d)
                        |> limit(n:1)'
                      updatedAt: "2022-07-17T23:43:26.660308Z"
              schema:
                $ref: '#/components/schemas/Scripts'
          description: |
            Success.
            The response body contains the list of scripts.
        "400":
          content:
            application/json:
              examples:
                invalidSyntaxError:
                  summary: Query parameter contains invalid syntax.
                  value:
                    code: 3
                    details: []
                    message: 'parsing field "limit": strconv.ParseUint: parsing "-1":
                      invalid syntax'
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            Bad request.
            InfluxDB is unable to parse the request.
            The response body contains detail about the error.
        "401":
          $ref: '#/components/responses/AuthorizationError'
        "500":
          $ref: '#/components/responses/InternalServerError'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error.
      summary: List scripts
      tags:
      - Data I/O endpoints
      - Invokable Scripts
      x-codeSamples:
      - label: 'cURL: retrieves the first 100 scripts.'
        lang: Shell
        source: |
          curl --request GET "https://cloud2.influxdata.com/api/v2/scripts?limit=100&offset=0" \
            --header "Authorization: Token INFLUX_API_TOKEN" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json"
    post:
      description: |
        Creates an [invokable script](https://docs.influxdata.com/resources/videos/api-invokable-scripts/)
        and returns the script.

        #### Related guides

        - [Invokable scripts](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
        - [Creating custom InfluxDB endpoints](https://docs.influxdata.com/resources/videos/api-invokable-scripts/)
      operationId: PostScripts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScriptCreateRequest'
        description: The script to create.
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                successResponse:
                  value:
                    createdAt: "2022-07-17T23:43:26.660308Z"
                    description: getLastPoint finds the last point in a bucket
                    id: 09afa23ff13e4000
                    language: flux
                    name: getLastPoint
                    orgID: bea7ea952287f70d
                    script: 'from(bucket: params.mybucket) |> range(start: -7d) |>
                      limit(n:1)'
                    updatedAt: "2022-07-17T23:43:26.660308Z"
              schema:
                $ref: '#/components/schemas/Script'
          description: |
            Success.
            The response body contains the script and its metadata.
        "400":
          $ref: '#/components/responses/BadRequestError'
        "401":
          $ref: '#/components/responses/AuthorizationError'
        "422":
          content:
            application/json:
              examples:
                uniquenessError:
                  description: |
                    A script with the same `name` exists.
                  value:
                    code: conflict
                    message: uniqueness violation
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            Unprocessable entity.
        "500":
          $ref: '#/components/responses/InternalServerError'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error.
      summary: Create a script
      tags:
      - Invokable Scripts
      x-codeSamples:
      - label: cURL
        lang: Shell
        source: |
          curl --request POST "https://cloud2.influxdata.com/api/v2/scripts" \
            --header "Authorization: Token INFLUX_API_TOKEN" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --data '{
                "name": "getLastPoint",
                "description": "getLastPoint finds the last point in a bucket",
                "orgID": "INFLUX_ORG_ID",
                "script": "from(bucket: INFLUX_BUCKET) |> range(start: -7d) |> limit(n:1)",
                "language": "flux"
              }'
  /api/v2/scripts/{scriptID}:
    delete:
      description: Deletes a [script](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
        and all associated records.
      operationId: DeleteScriptsID
      parameters:
      - description: |
          A script ID.
          Deletes the specified script.
        in: path
        name: scriptID
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Success. The script is deleted.
        "401":
          $ref: '#/components/responses/AuthorizationError'
        "500":
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Delete a script
      tags:
      - Invokable Scripts
    get:
      description: |
        Retrieves a [script](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/).
      operationId: GetScriptsID
      parameters:
      - description: |
          A script ID.
          Retrieves the specified script.
        in: path
        name: scriptID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'
          description: Success. The response body contains the script.
        "401":
          $ref: '#/components/responses/AuthorizationError'
        "500":
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error.
      summary: Retrieve a script
      tags:
      - Data I/O endpoints
      - Invokable Scripts
    patch:
      description: |
        Updates a [script](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/) and returns the script.

        Use this endpoint to update the properties (`name`, `description`, and `script`) of an invokable script.
      operationId: PatchScriptsID
      parameters:
      - description: |
          A script ID.
          Updates the specified script.
        in: path
        name: scriptID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScriptUpdateRequest'
        description: The script update to apply.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'
          description: Success. The response body contains the updated script.
        "400":
          $ref: '#/components/responses/BadRequestError'
        "401":
          $ref: '#/components/responses/AuthorizationError'
        "500":
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/ServerError'
          description: Unexpected error
      summary: Update a script
      tags:
      - Invokable Scripts
  /api/v2/scripts/{scriptID}/invoke:
    post:
      description: |
        Runs a script and returns the result.
        When the script runs, InfluxDB replaces `params` keys referenced in the script with
        `params` key-values passed in the request body--for example:

        The following sample script contains a _`mybucket`_ parameter :

        ```json
        "script": "from(bucket: params.mybucket)
                    |> range(start: -7d)
                    |> limit(n:1)"
        ```

        The following example `POST /api/v2/scripts/SCRIPT_ID/invoke` request body
        passes a value for the _`mybucket`_ parameter:

        ```json
        {
          "params": {
            "mybucket": "air_sensor"
          }
        }
        ```

        #### Related guides

        - [Invoke custom scripts](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
      operationId: PostScriptsIDInvoke
      parameters:
      - description: |
          A script ID.
          Runs the specified script.
        in: path
        name: scriptID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScriptInvocationParams'
      responses:
        "200":
          content:
            text/csv:
              examples:
                successResponse:
                  value: |
                    ,result,table,_start,_stop,_time,_value,_field,_measurement,host
                    ,_result,0,2019-10-30T01:28:02.52716421Z,2022-07-26T01:28:02.52716421Z,2020-01-01T00:00:00Z,72.01,used_percent,mem,host2
              schema:
                $ref: '#/components/schemas/ScriptHTTPResponseData'
          description: |
            Success.
            The response body contains the result of the script execution.
        "400":
          content:
            application/json:
              examples:
                invalidParameters:
                  summary: The parameters passed to the script are invalid.
                  value:
                    code: invalid
                    message: invalid parameters provided
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            Bad request.
            InfluxDB is unable to parse the request.
            The response body contains detail about the error.
          headers:
            X-Platform-Error-Code:
              description: |
                The reason for the error.
              schema:
                example: invalid
                type: string
        "401":
          $ref: '#/components/responses/AuthorizationError'
        "404":
          content:
            application/json:
              examples:
                bucketNotFound:
                  description: InfluxDB can't find the requested bucket.
                  summary: |
                    Bucket not found
                  value:
                    code: not found
                    message: 'failed to initialize execute state: could not find bucket
                      "test-bucket"'
                scriptNotFound:
                  description: InfluxDB can't find the requested script.
                  summary: |
                    Script not found
                  value:
                    code: not found
                    message: script "09afa3b220fe400" not found
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            Not found.
          headers:
            X-Platform-Error-Code:
              description: |
                The reason for the error.
              schema:
                example: not found
                type: string
        "500":
          $ref: '#/components/responses/InternalServerError'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error.
      summary: Invoke a script
      tags:
      - Data I/O endpoints
      - Invokable Scripts
      x-codeSamples:
      - label: cURL
        lang: Shell
        source: |
          curl --request POST "https://cloud2.influxdata.com/api/v2/scripts/SCRIPT_ID/invoke" \
                    --header "Authorization: Token INFLUX_TOKEN" \
                    --header 'Accept: application/csv' \
                    --header 'Content-Type: application/json' \
                    --data '{
                      "params": {
                          "mybucket": "air_sensor"
                          }
                      }'
  /api/v2/scripts/{scriptID}/labels/add:
    patch:
      description: |
        Adds labels to a [script](https://docs.influxdata.com/influxdb/cloud/api-guide/api-invokable-scripts/)
        and returns the script.
      operationId: PatchScriptsIDAddLabels
      parameters:
      - description: |
          The script ID.
          Adds labels to the specified script.
        in: path
        name: scriptID
        required: true
        schema:
          type: string
      requestBody:
        content:
