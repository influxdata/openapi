    post:
      description: |
        Retrieves data from InfluxDB buckets.

        To query data, you need the following:
        - **organization** – _See [View organizations](https://docs.influxdata.com/influxdb/cloud/organizations/view-orgs/#view-your-organization-id) for instructions on viewing your organization ID._
