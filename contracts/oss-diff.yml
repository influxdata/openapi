paths:
  /health:
    get:
      operationId: GetHealth
      tags:
        - Health
      summary: Get the health of an instance
      servers:
        - url: ''
      parameters:
        - $ref: '#/paths/~1ready/get/parameters/0'
      responses:
        '200':
          description: The instance is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - name
                  - status
                properties:
                  name:
                    type: string
                  message:
                    type: string
                  checks:
                    type: array
                    items:
                      $ref: '#/paths/~1health/get/responses/200/content/application~1json/schema'
                  status:
                    type: string
                    enum:
                      - pass
                      - fail
                  version:
                    type: string
                  commit:
                    type: string
        '503':
          description: The instance is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/paths/~1health/get/responses/200/content/application~1json/schema'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /ready:
    get:
      operationId: GetReady
      tags:
        - Ready
      summary: Get the readiness of an instance at startup
      servers:
        - url: ''
      parameters:
        - in: header
          name: Zap-Trace-Span
          description: OpenTracing span context
          example:
            trace_id: '1'
            span_id: '1'
            baggage:
              key: value
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The instance is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ready
                  started:
                    type: string
                    format: date-time
                    example: '2019-03-13T10:09:33.891196-04:00'
                  up:
                    type: string
                    example: 14m45.911966424s
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /users:
    get:
      operationId: GetUsers
      tags:
        - Users
      summary: List all users
      parameters:
        - $ref: '#/paths/~1ready/get/parameters/0'
        - in: query
          name: offset
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - in: query
          name: after
          required: false
          schema:
            type: string
          description: |
            The last resource ID from which to seek from (but not including). This is to be used instead of `offset`.
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: id
          schema:
            type: string
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
    post:
      operationId: PostUsers
      tags:
        - Users
      summary: Create a user
      parameters:
        - $ref: '#/paths/~1ready/get/parameters/0'
      requestBody:
        description: User to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingResponse/properties/user'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
