  '/orgs/{orgID}/usage':
    get:
      tags:
        - Usage
      summary: Retrieve usage for an organization
      parameters:
        - in: path
          name: orgID
          description: The identifier of the organization.
          required: true
          schema:
            type: string
        - in: query
          name: start
          description: start time
          required: true
          schema:
            type: timestamp
        - in: query
          name: stop
          description: stop time
          required: false
          schema:
