openapi: 3.0.0
info:
  title: Unity API Service
  version: 0.1.0
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
  - url: /api/v2/quartz
paths:
  /account:
    delete:
      operationId: DeleteAccount
      summary: Self-delete account
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
      responses:
        '204':
          description: Account deleted
        '401':
          description: Unauthorized/Account doesn't exist
          $ref: '#/components/responses/ServerError'
        '403':
          description: Account is not deletable
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /accounts:
    get:
      operationId: GetAccounts
      tags:
        - Accounts
      summary: Get the list of accounts for the current user
      responses:
        '200':
          description: Accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserAccount'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/accounts/{accountId}':
    get:
      operationId: GetAccountsId
      tags:
        - Accounts
      summary: Get an account
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: accountId
          schema:
            type: string
          required: true
          description: The ID of the account to get.
      responses:
        '200':
          description: The Account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
    patch:
      operationId: PatchAccountsId
      tags:
        - Accounts
      summary: Update an account
      requestBody:
        description: Account update to apply
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  description: name of the account
              required:
                - name
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: accountId
          schema:
            type: string
          required: true
          description: The ID of the account to update.
      responses:
        '200':
          description: Account updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '422':
          description: Missing or invalid information
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/accounts/{accountId}/orgs':
    get:
      operationId: GetAccountOrganizations
      tags:
        - Accounts
        - Organizations
      summary: Get the list of Organizations for the given Account
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: accountId
          schema:
            type: string
          required: true
          description: The ID of the Account for which to list Organizations.
      responses:
        '200':
          description: Organizations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationSummaries'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/accounts/{accountId}/orgs/default':
    put:
      operationId: PutAccountDefaultOrganization
      tags:
        - Organization
      parameters:
        - in: path
          name: accountId
          schema:
            type: string
          required: true
          description: The ID of the account setting default organization
      requestBody:
        description: The organization to set as the user's default organization
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationDefaultRequest'
      responses:
        '204':
          description: default organization set
        '404':
          description: Organization not found
          $ref: '#/components/responses/ServerError'
        '422':
          description: Missing or invalid information
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /accounts/default:
    put:
      operationId: PutDefaultAccount
      tags:
        - Accounts
      requestBody:
        description: The account to set as the user's default account
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  type: number
                  description: account id in quartz
              required:
                - id
      responses:
        '204':
          description: default account set
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /allowances/orgs/create:
    get:
      operationId: GetAllowancesOrgsCreate
      tags:
        - Allowances
        - Organizations
      summary: Return whether a new Organization can be created.
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        '200':
          description: The Allowance
          content:
            application/json:
              schema:
                properties:
                  allowed:
                    type: boolean
                    description: is the operation allowed?
                  availableUpgrade:
                    $ref: '#/components/schemas/IdentityAccount/properties/availableUpgrade'
                    description: what upgrade option is available for this allowance?
                required:
                  - allowed
                  - availableUpgrade
  /clusters:
    get:
      operationId: GetClusters
      tags:
        - Clusters
      summary: Get the list of clusters
      responses:
        '200':
          description: Clusters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clusters'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /billing:
    get:
      operationId: GetBilling
      tags:
        - Billing
      responses:
        '200':
          description: Billing information for account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingInfo'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /identity:
    get:
      operationId: GetIdentity
      tags:
        - Identity
        - User
        - Account
        - Organization
      responses:
        '200':
          description: 'identity represented by the active user, account, and org'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Identity'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /marketplace:
    get:
      operationId: GetMarketplace
      tags:
        - Marketplace
      responses:
        '200':
          description: Marketplace information for account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Marketplace'
        '401':
          description: Not Authorized or Invalid Session
          $ref: '#/components/responses/ServerError'
        '404':
          description: Marketplace not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /billing/start_date:
    get:
      operationId: GetBillingStartDate
      tags:
        - Billing
      responses:
        '200':
          description: Start of the current billing period for the Account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingDate'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /usage/vectors:
    get:
      operationId: GetUsageVectors
      tags:
        - Usage
      responses:
        '200':
          description: List of usage vectors for the account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageVectors'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: Pricing version not 4 or User/Org not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/usage/{vector_name}':
    get:
      operationId: GetUsagetype
      tags:
        - Usage
      parameters:
        - in: path
          name: vector_name
          required: true
          schema:
            $ref: '#/components/schemas/VectorName'
          description: The name of the UsageVector to query.
          example: reads_gb
        - in: query
          name: range
          schema:
            $ref: '#/components/schemas/TimeRange'
      responses:
        '200':
          description: Usage history for account
          content:
            application/csv:
              schema:
                type: string
                example: |
                  #group,false,false,true,false,false
                  #datatype,string,long,string,dateTime:RFC3339,long
                  #default,reads_gb,,,,
                  ,result,table,_field,_time,_value
                  ,,0,reads_gb,2021-01-13T22:05:00Z,120
        '400':
          description: Invalid query param name - Bad request
          $ref: '#/components/responses/ServerError'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: Invalid vector_name or start or User/Org not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /usage/billing_stats:
    get:
      operationId: GetUsageBilling
      tags:
        - Usage
      responses:
        '200':
          description: Billing stats for Account current billing period
          content:
            text/csv:
              schema:
                type: string
                example: |
                  #group,false,false,true,false,false
                  #datatype,string,long,string,dateTime:RFC3339,long
                  #default,billing_stats,,,,
                  ,result,table,_field,_time,_value
                  ,,0,billing_stats,2021-01-13T22:05:00Z,120
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /usage/rate_limits:
    get:
      operationId: GetUsageLimits
      tags:
        - Usage
      parameters:
        - in: query
          name: range
          schema:
            $ref: '#/components/schemas/TimeRange'
      responses:
        '200':
          description: Limit history for Account
          content:
            application/csv:
              schema:
                type: string
                example: |
                  #group,false,false,true,false,false
                  #datatype,string,long,string,dateTime:RFC3339,long
                  #default,rate_limits,,,,
                  ,result,table,_field,_time,_value
                  ,,0,rate_limits,2021-01-13T22:05:00Z,120
        '400':
          description: Invalid query param name - Bad request
          $ref: '#/components/responses/ServerError'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: Invalid vector_name or start or User/Org not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /settings/notifications:
    get:
      operationId: GetSettingsNotifications
      tags:
        - Settings
      responses:
        '200':
          description: Settings for billing notifications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingNotifySettings'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: Notification Settings nil or User/Org not found
          $ref: '#/components/responses/ServerError'
        '406':
          description: Not Acceptable
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
    put:
      operationId: PutSettingsNotifications
      tags:
        - Settings
      requestBody:
        description: Update to notify setting
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingNotifySettings'
      responses:
        '200':
          description: billing notification settings updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingNotifySettings'
        '400':
          description: Bad Request
          $ref: '#/components/responses/ServerError'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /billing/contact:
    put:
      operationId: PutBillingContact
      tags:
        - Billing
      requestBody:
        description: BillingContact to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingContact'
      responses:
        '200':
          description: billing contact updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingContact'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/payment_form/{form}':
    get:
      operationId: GetPaymentForm
      tags:
        - PaymentGateway
      parameters:
        - in: path
          name: form
          required: true
          schema:
            $ref: '#/components/schemas/PaymentFormType'
          example: checkout
      responses:
        '200':
          description: A CreditCard Form parameter object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardParams'
        '400':
          description: Bad Request
          $ref: '#/components/responses/ServerError'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: User or Form not found
          $ref: '#/components/responses/ServerError'
        '406':
          description: Not Acceptable
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /billing/payment_method:
    put:
      operationId: PutPaymentMethod
      tags:
        - Billing
      requestBody:
        description: PaymentMethod to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentMethodPut'
      responses:
        '200':
          description: Payment method updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethod'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /billing/invoices:
    get:
      operationId: GetInvoices
      tags:
        - Billing
      responses:
        '200':
          description: A list of invoices
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoices'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/billing/invoices/{invoiceId}':
    get:
      operationId: GetInvoicesId
      tags:
        - Billing
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: invoiceId
          schema:
            type: string
          required: true
          description: The ID of the invoice to get.
      responses:
        '200':
          description: Returns the raw binary for the json pdf
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: Not Authorized or Invalid Session
          $ref: '#/components/responses/ServerError'
        '404':
          description: Invoice not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  /orgs:
    post:
      operationId: PostOrgs
      tags:
        - Organizations
      summary: Creates an organization
      requestBody:
        description: Information for provisioning an organization
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationCreateRequest'
      responses:
        '201':
          description: |
            Created. The response body contains the newly created organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '401':
          description: Unauthorized. The token passed doesn't have permissions necessary to complete the request.
          $ref: '#/components/responses/ServerError'
        '403':
          description: Organization limit reached
          $ref: '#/components/responses/ServerError'
        '409':
          description: Conflict. The organization name is already in use.
          $ref: '#/components/responses/ServerError'
        '422':
          description: |
            Unprocessable entity.
            The error may indicate one of the following problems:
            - The request body isn't valid--the request is well-formed, but InfluxDB can't process it due to semantic errors.
            - You passed a parameter combination that InfluxDB doesn't support
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/orgs/{orgId}':
    get:
      operationId: GetOrgsId
      tags:
        - Organizations
      summary: Get an organization
      parameters:
        - in: path
          name: orgId
          schema:
            type: string
          required: true
          description: The IDPE ID of the organization to get.
      responses:
        '200':
          description: Organization returned successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
    patch:
      operationId: PatchOrgsId
      tags:
        - Organizations
      summary: Update an organization
      requestBody:
        description: Organization update to apply
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  description: The name of the organization.
                description:
                  type: string
                  description: The description of the organization.
      parameters:
        - in: path
          name: orgId
          schema:
            type: string
          required: true
          description: The IDPE ID of the organization to update.
      responses:
        '200':
          description: Organization updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '409':
          description: Conflict. The organization name is already in use.
          $ref: '#/components/responses/ServerError'
        '422':
          description: Missing or invalid information
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/orgs/{orgId}/invites':
    get:
      operationId: GetInvites
      tags:
        - Invites
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: orgId
          description: Specifies the organization ID of the Invite.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of cloud invites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invites'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: Session user not owner or Org not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
    post:
      operationId: PostOrgsIdInvites
      tags:
        - Invites
        - Organizations
      summary: Creates an invite to an organization
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: orgId
          schema:
            type: string
          required: true
          description: The organization ID.
      requestBody:
        description: Invite to be sent
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invite'
      responses:
        '200':
          description: User added to organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgUser'
        '201':
          description: Invite sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invite'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: Session user not owner or Org not found
          $ref: '#/components/responses/ServerError'
        '409':
          description: Conflict with invite email
          $ref: '#/components/responses/ServerError'
        '422':
          description: Missing information
          $ref: '#/components/responses/ServerError'
        '429':
          description: Too many requests
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/orgs/{orgId}/invites/{inviteId}':
    delete:
      operationId: DeleteOrgsIdInviteId
      tags:
        - Invites
        - Organizations
      summary: Remove an invite to an organization
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: inviteId
          schema:
            type: number
          required: true
          description: The ID of the invite to remove.
        - in: path
          name: orgId
          schema:
            type: string
          required: true
          description: The organization ID.
      responses:
        '204':
          description: Invite removed
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/orgs/{orgId}/invites/{inviteId}/resend':
    post:
      operationId: PostOrgsIdInvitesId
      tags:
        - Invites
        - Organizations
      summary: Re-sends an invite
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: inviteId
          schema:
            type: number
          required: true
          description: The ID of the invite to resend.
        - in: path
          name: orgId
          schema:
            type: string
          required: true
          description: The organization ID.
      responses:
        '200':
          description: Invite resent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invite'
        '401':
          description: Not Authorized or Invalid Session
          $ref: '#/components/responses/ServerError'
        '404':
          description: Session user not owner or Invite/Org not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/orgs/{orgId}/users':
    get:
      operationId: GetUsers
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: orgId
          description: Specifies the organization ID of the User.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgUsers'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '404':
          description: Org or Users not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/orgs/{orgId}/users/{userId}':
    delete:
      operationId: DeleteOrgsIdUserId
      tags:
        - Users
        - Organizations
      summary: Removes a user from an organization and account
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              type: object
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: The ID of the user to remove.
        - in: path
          name: orgId
          schema:
            type: string
          required: true
          description: The organization ID.
      responses:
        '204':
          description: User removed
        '400':
          description: User trying to remove self
          $ref: '#/components/responses/ServerError'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/ServerError'
        '403':
          description: Cannot remove last user
          $ref: '#/components/responses/ServerError'
        '404':
          description: Session user not owner or User/Org not found
          $ref: '#/components/responses/ServerError'
        default:
          description: Unexpected error
          $ref: '#/components/responses/ServerError'
  '/orgs/{orgId}/limits':
    get:
      operationId: GetOrgsIdLimits
      tags:
        - Organizations
        - Operators
      summary: Get the limits of an organization
      parameters:
        - in: path
          name: orgId
          schema:
            type: string
          required: true
          description: The ID of the organization
