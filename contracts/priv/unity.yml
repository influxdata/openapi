components:
  parameters:
    TraceSpan:
      in: header
      name: Zap-Trace-Span
      description: OpenTracing span context
      example:
        trace_id: '1'
        span_id: '1'
        baggage:
          key: value
      required: false
      schema:
        type: string
  schemas:
    Error:
      properties:
        code:
          description: code is the machine-readable error code.
          readOnly: true
          type: string
          enum:
            - internal error
            - not found
            - conflict
            - invalid
            - unprocessable entity
            - empty value
            - unavailable
            - forbidden
            - too many requests
            - unauthorized
            - method not allowed
            - request too large
            - unsupported media type
        message:
          readOnly: true
          description: Human-readable message.
          type: string
        op:
          readOnly: true
          description: Describes the logical code operation when the error occurred. Useful for debugging.
          type: string
        err:
          readOnly: true
          description: Stack of errors that occurred during processing of the request. Useful for debugging.
          type: string
      required:
        - code
    Account:
      properties:
        id:
          type: number
          description: account id in quartz
        name:
          type: string
          description: name of the account
        type:
          type: string
          enum:
            - contract
            - free
            - pay_as_you_go
          description: the type of the account
        billingProvider:
          type: string
          nullable: true
          enum:
            - aws
            - azure
            - gcm
            - zuora
          description: the billing provider of the account. null if a free account
      required:
        - id
        - name
    Cluster:
      properties:
        priority:
          description: priority for sorting the cluster
          nullable: false
          readOnly: true
          type: number
        isProviderAvailable:
          description: determines if the provider is available
          nullable: false
          readOnly: true
          type: boolean
        isRegionAvailable:
          description: determines if the region is available
          nullable: false
          readOnly: true
          type: boolean
        providerId:
          description: the id of the cloud provider
          nullable: false
          readOnly: true
          type: string
        providerName:
          description: the descriptive name of the cloud provider
          nullable: false
          readOnly: true
          type: string
        regionId:
          description: the id of the region
          nullable: false
          readOnly: true
          type: string
        regionName:
          description: the descriptive name of the region
          nullable: false
          readOnly: true
          type: string
    Clusters:
      type: array
      items:
        $ref: '#/components/schemas/Cluster'
    UserAccount:
      properties:
        id:
          type: number
          description: account id in quartz
        isActive:
          type: boolean
          description: is this the currently active account in the session?
        isDefault:
          type: boolean
          description: is this the user's default account?
        name:
          type: string
          description: name of the account
      required:
        - id
        - isActive
        - isDefault
        - name
    Marketplace:
      properties:
        name:
          description: full name of the marketplace
          type: string
          example: Google Cloud Marketplace
        shortName:
          description: marketplace acronyms
          $ref: '#/components/schemas/MarketplaceType'
          example: gcm
        url:
          description: link to marketplace
          type: string
      required:
        - name
        - shortName
        - url
    OperatorAccount:
      properties:
        id:
          type: number
          description: account id in quartz
        name:
          type: string
          description: account name
        type:
          $ref: '#/components/schemas/AccountType'
        zuoraAccountId:
          type: string
          description: Zuora ID associated with the account
        deletable:
          type: boolean
          description: flag whether the account can be deleted or not
        balance:
          type: number
          description: 'remaining balance on the account, nil if none'
        billingContact:
          $ref: '#/components/schemas/BillingContact'
          description: billing contact for the account
        users:
          type: array
          $ref: '#/components/schemas/OperatorUsers'
        marketplaceSubscription:
          $ref: '#/components/schemas/MarketplaceSubscription'
          description: 'which marketplace, nil if none'
      required:
        - id
        - name
        - account
        - balance
        - billingContact
        - marketplaceSubscription
        - type
        - users
    OperatorAccounts:
      type: array
      items:
        $ref: '#/components/schemas/OperatorAccount'
    OperatorProvider:
      type: object
      properties:
        provider:
          type: string
          description: name of the provider
        title:
          type: string
          description: title of the provider
        isAvailable:
          type: boolean
          description: the availability of the provider
      required:
        - provider
        - title
        - isAvailable
    OperatorProviders:
      type: array
      items:
        $ref: '#/components/schemas/OperatorProvider'
    OperatorProvidersResponse:
      type: object
      properties:
        providers:
          $ref: '#/components/schemas/OperatorProviders'
        regions:
          type: object
          properties:
            Azure:
              $ref: '#/components/schemas/OperatorRegions'
            AWS:
              $ref: '#/components/schemas/OperatorRegions'
            GCM:
              $ref: '#/components/schemas/OperatorRegions'
      required:
        - providers
        - regions
    OperatorOrgLimits:
      type: object
      properties:
        orgID:
          type: string
          readOnly: true
          description: The ID of the organization that these rates apply to.
        rate:
          $ref: '#/components/schemas/OperatorRateLimits'
        bucket:
          $ref: '#/components/schemas/BucketLimits'
        task:
          $ref: '#/components/schemas/TaskLimits'
        dashboard:
          $ref: '#/components/schemas/DashboardLimits'
        check:
          $ref: '#/components/schemas/CheckLimits'
        notificationRule:
          $ref: '#/components/schemas/NotificationRuleLimits'
        notificationEndpoint:
          $ref: '#/components/schemas/NotificationEndpointLimits'
      required:
        - orgID
        - rate
        - bucket
        - task
        - dashboard
        - check
        - notificationRule
        - notificationEndpoint
    OperatorRateLimits:
      description: Usage rate limits
      type: object
      properties:
        queryTime:
          description: Query Time limit in nanoseconds
          example: 1500000000000
          oneOf:
            - $ref: '#/components/schemas/RestrictedLimit'
            - $ref: '#/components/schemas/Limit'
              maximum: 3000000000000
        readKBs:
          description: KB of data query'd per second
          example: 1000
          oneOf:
            - $ref: '#/components/schemas/RestrictedLimit'
            - $ref: '#/components/schemas/Limit'
              maximum: 10000
        writeKBs:
          description: KB of data written per second
          example: 17
          oneOf:
            - $ref: '#/components/schemas/RestrictedLimit'
            - $ref: '#/components/schemas/Limit'
              maximum: 10000
        cardinality:
          description: Max cardinality of data
          example: 10000
          oneOf:
            - $ref: '#/components/schemas/RestrictedLimit'
            - $ref: '#/components/schemas/Limit'
              maximum: 1000000
    OperatorRegion:
      type: object
      properties:
        region:
          type: string
