openapi: 3.0.0
info:
  title: nifid
  version: 1.0.0
servers:
  - url: /
paths:
  /broker/sub:
    post:
      summary: creates a Subscription
      operationId: createSubscription
      tags:
        - Subscriptions
      requestBody:
        $ref: '#/components/requestBodies/SubscriptionParams'
      responses:
        '200':
          description: Subscription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
    get:
      summary: get all Subscription records in org
      operationId: getAllSubscriptions
      tags:
        - Subscriptions
      responses:
        '200':
          description: returns all Subscription records in org
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscriptions'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
  '/broker/sub/{id}':
    put:
      summary: update a single Subscription by its ID
      operationId: putSubscription
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      requestBody:
        $ref: '#/components/requestBodies/SubscriptionParams'
      responses:
        '200':
          description: returns the Subscription record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: deletes a single Subscription by its ID
      operationId: deleteSubscription
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '404':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
    get:
      summary: get single Subscription by its ID
      operationId: getSubscription
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: returns the Subscription record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
  '/broker/sub/{id}/status':
    get:
      summary: get single Subscription status by its ID
      operationId: getSubscriptionStatus
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: returns the Subscription status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  requestBodies:
    SubscriptionParams:
      description: Subscription record
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubscriptionParams'
  schemas:
    SubscriptionParams:
      properties:
        protocol:
          type: string
        orgID:
          type: string
        brokerHost:
          type: string
        brokerPort:
          type: string
        brokerUsername:
          type: string
        brokerPassword:
          type: string
        brokerCert:
          type: string
        brokerKey:
          type: string
        topic:
          type: string
        dataFormat:
          type: string
        jsonMeasurementKey:
          type: string
        jsonFieldKeys:
          type: string
        jsonTagKeys:
          type: string
        jsonTimestamp:
          type: string
        stringLineProtocol:
          type: string
    Subscription:
      properties:
        id:
          type: string
        protocol:
          type: string
        orgID:
          type: string
        processGroupId:
          type: string
        brokerHost:
          type: string
        brokerPort:
          type: string
        brokerUsername:
          type: string
        topic:
          type: string
        dataFormat:
          type: string
        jsonMeasurementKey:
          type: string
        jsonFieldKeys:
          type: string
        jsonTagKeys:
          type: string
        jsonTimestamp:
          type: string
        stringLineProtocol:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    SubscriptionArray:
      type: array
      items:
        $ref: '#/components/schemas/Subscription'
    Subscriptions:
      properties:
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/Subscription'
    Error:
      properties:
        code:
          description: code is the machine-readable error code.
          readOnly: true
          type: string
          enum:
            - internal error
            - not found
            - conflict
            - invalid
            - unprocessable entity
            - empty value
            - unavailable
            - forbidden
            - too many requests
            - unauthorized
            - method not allowed
            - request too large
            - unsupported media type
        message:
          readOnly: true
          description: message is a human-readable message.
          type: string
        op:
          readOnly: true
          description: op describes the logical code operation during error. Useful for debugging.
          type: string
        err:
          readOnly: true
          description: err is a stack of errors that occurred during processing of the request. Useful for debugging.
          type: string
      required:
        - code
        - message
  responses:
    NoContent:
      description: No content
    ServerError:
      description: Non 2XX error response from server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
