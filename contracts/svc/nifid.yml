openapi: 3.0.0
info:
  title: nifid
  version: 1.0.0
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
  - url: /
paths:
  /broker/subs:
    post:
      summary: creates a Subscription
      operationId: createSubscription
      tags:
        - Subscriptions
      requestBody:
        $ref: '#/components/requestBodies/SubscriptionParams'
      responses:
        '201':
          description: Subscription created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
    get:
      summary: get all Subscription records in org
      operationId: getAllSubscriptions
      tags:
        - Subscriptions
      responses:
        '200':
          description: returns all Subscription records in org
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscriptions'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
  '/broker/subs/{id}':
    put:
      summary: update a single Subscription by its ID
      operationId: putSubscription
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      requestBody:
        $ref: '#/components/requestBodies/SubscriptionParams'
      responses:
        '200':
          description: returns the Subscription record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: deletes a single Subscription by its ID
      operationId: deleteSubscription
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '404':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
    get:
      summary: get single Subscription by its ID
      operationId: getSubscription
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: returns the Subscription record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
  '/broker/subs/{id}/status':
    get:
      summary: get single Subscription status by its ID
      operationId: getSubscriptionStatus
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: returns the Subscription status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      summary: update the run status of a Subscription by its ID
      operationId: putSubscriptionStatus
      tags:
        - Subscriptions
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      requestBody:
        $ref: '#/components/requestBodies/SubscriptionRunStatus'
      responses:
        '200':
          description: returns the Subscription status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionStatus'
        '400':
          $ref: '#/components/responses/ServerError'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
  /broker/subs/statuses:
    get:
      summary: get Status of all Subscription records in org
      operationId: getAllSubscriptionsStatus
      tags:
        - Subscriptions Status
      responses:
        '200':
          description: returns Status of all Subscription records in org
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionStatusArray'
        '401':
          $ref: '#/components/responses/ServerError'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  requestBodies:
    SubscriptionParams:
      description: Subscription record
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubscriptionParams'
    SubscriptionRunStatus:
      description: Subscription run status
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SubscriptionRunStatus'
  schemas:
    JsonSpec:
      type: object
      properties:
        path:
          type: string
        name:
          type: string
        type:
          type: string
    StringObjectParams:
      type: object
      properties:
        pattern:
          type: string
        name:
          type: string
    SubscriptionParams:
      properties:
        protocol:
          type: string
        name:
          type: string
        description:
          type: string
        orgID:
          type: string
        brokerHost:
          type: string
        brokerPort:
          type: number
        brokerUsername:
          type: string
        brokerPassword:
          type: string
        brokerCACert:
          type: string
        brokerClientCert:
          type: string
        brokerClientKey:
          type: string
        authType:
          description: auth type for broker security
          type: string
          enum:
            - none
            - user
            - certificate
        topic:
          type: string
        dataFormat:
          type: string
        jsonMeasurementKey:
          type: object
          properties:
            path:
              type: string
            name:
              type: string
            type:
              type: string
        jsonFieldKeys:
          type: array
          items:
            $ref: '#/components/schemas/JsonSpec'
        jsonTagKeys:
          type: array
          items:
            $ref: '#/components/schemas/JsonSpec'
        jsonTimestamp:
          type: object
          properties:
            path:
              type: string
            name:
              type: string
            type:
              type: string
        stringMeasurement:
          type: object
          properties:
            pattern:
              type: string
        stringFields:
          type: array
          items:
            $ref: '#/components/schemas/StringObjectParams'
        stringTags:
          type: array
          items:
            $ref: '#/components/schemas/StringObjectParams'
        stringTimestamp:
          type: object
          properties:
            pattern:
              type: string
        bucket:
          type: string
        isActive:
          type: boolean
          default: true
        timestampPrecision:
          type: string
        clientID:
          type: string
        useSSL:
          type: boolean
          default: false
    Subscription:
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        protocol:
          type: string
        orgID:
          type: string
        processGroupId:
          type: string
        brokerHost:
          type: string
        brokerPort:
          type: number
        brokerUsername:
          type: string
        topic:
          type: string
        brokerCertCreationDate:
          type: string
        authType:
          description: auth type for broker security
          type: string
          enum:
            - none
            - user
            - certificate
        dataFormat:
          type: string
        jsonMeasurementKey:
          type: object
          properties:
            path:
              type: string
            name:
              type: string
            type:
              type: string
        jsonFieldKeys:
          type: array
          items:
            $ref: '#/components/schemas/JsonSpec'
        jsonTagKeys:
          type: array
          items:
            $ref: '#/components/schemas/JsonSpec'
        jsonTimestamp:
          type: object
          properties:
            path:
              type: string
            name:
              type: string
            type:
              type: string
        stringMeasurement:
          type: object
          properties:
            pattern:
              type: string
        stringFields:
          type: array
          items:
            $ref: '#/components/schemas/StringObjectParams'
        stringTags:
          type: array
          items:
            $ref: '#/components/schemas/StringObjectParams'
        stringTimestamp:
          type: object
          properties:
            pattern:
              type: string
        status:
          type: string
        bucket:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        tokenID:
          type: string
        token:
          type: string
        timestampPrecision:
          type: string
        clientID:
          type: string
        useSSL:
          type: boolean
    SubscriptionArray:
      type: array
      items:
        $ref: '#/components/schemas/Subscription'
    Subscriptions:
      properties:
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/Subscription'
    SubscriptionStatus:
      properties:
        isActive:
          type: boolean
        processors:
          type: object
        processGroupID:
          type: string
        id:
          type: string
      required:
        - id
    SubscriptionRunStatus:
      properties:
        isActive:
          type: boolean
    SubscriptionStatusArray:
      properties:
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionStatus'
    Error:
      properties:
        code:
          description: code is the machine-readable error code.
          readOnly: true
          type: string
          enum:
            - internal error
            - not found
            - conflict
            - invalid
            - unprocessable entity
            - empty value
            - unavailable
            - forbidden
            - too many requests
            - unauthorized
            - method not allowed
            - request too large
            - unsupported media type
        message:
          readOnly: true
          description: Human-readable message.
          type: string
        op:
          readOnly: true
          description: Describes the logical code operation when the error occurred. Useful for debugging.
          type: string
        err:
          readOnly: true
          description: Stack of errors that occurred during processing of the request. Useful for debugging.
          type: string
      required:
        - code
  responses:
    NoContent:
      description: No content
    ServerError:
      description: Non 2XX error response from server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
